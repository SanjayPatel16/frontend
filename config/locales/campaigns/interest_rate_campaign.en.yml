    section:
      heading: Interest rates
      tagline: When interest rates rise, make sure you don't end up in a financial hole
      content:
        - text: Interest rates are likely to rise, maybe later this year or perhaps in 2015. The rises may be small and gradual, and they’ll affect everyone with a mortgage. But new research from the Money Advice Service shows three out of four homeowners haven’t considered how a rise would affect their repayments.
        - text: More than half of homeowners would find it hard to cover an increase of £150 a month, while three out of four would struggle to pay an extra £200 a month.
        - text: But there are actions you can take today so you can be better prepared when the rises come.
        - text: Take the first step and use our mortgage calculator to see how a rise would impact your monthly outgoings.
