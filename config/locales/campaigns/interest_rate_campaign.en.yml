        <p>Buying a car is often the second biggest purchase people make after their home. Your budget will determine whether you can buy new or used and how much you can afford in running costs. It’s crucial that you are realistic about your budget. Over-extending yourself can lead to problems down the line – particularly if you have little or no savings. Use our cut-back calculator to disc+over how much you could start saving towards your new car. It only takes five minutes.</p>
