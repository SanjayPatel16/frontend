    title: Interest rates rise
    tagline_html: <p class="l-campaign-masthead__tagline">When interest rates rise, make sure you don't end up in a financial hole</p>
    call_to_action: Call to action
    strapline_html: <p class="mas-strapline__content">Free, impartial & set up by government</p>
    section:
      heading: Interest rates and your home
      intro_html: <p class="intro">The Bank of England governor Mark Carney has estimated that interest rates will rise by 2% to 3% over the next three years.</p>
      content_html: |
        <p>But new research from the Money Advice Service shows that three out of four homeowners haven’t considered how this would affect their mortgage repayments and could fall into a financial black hole.</p>
        <p>It is likely that any increases in interest rates will be gradually spread out, but at some point repayments could reach a tipping point causing significant financial hardship to homeowners.</p>
        <p>Our research shows that more than half of homeowners would find it hard to cover an increase of £150 a month, while three out of four would struggle to pay an extra £200 a month.</p>
        <p>But there are actions you can take today so you can be better prepared when the rises come.</p>
        <p>Take the steps and use our mortgage calculator below today.</p>
