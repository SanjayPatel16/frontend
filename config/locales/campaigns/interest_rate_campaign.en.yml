      intro_html: <p class="intro">When buying a used car, think beyond the sale price. There are also the running costs to take into account.</p>
      content_html: |
        <p>According to a recent MA survey, 56% of people who bought a secondhand car had higher than expected bills. Fortunately, the Money Advice Service has a tool that shows you the real running costs of the car you want to buy. Making those unexpected extras less of a problem.</p>
          <ul>
