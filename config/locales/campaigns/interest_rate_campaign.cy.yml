      heading: Cyfraddau llog
      tagline: Pan fydd cyfraddau llog yn codi, gwnewch yn siŵr nad ydych mewn twll ariannol
      content:
        - text: Mae cyfraddau llog yn debygol o godi, efallai yn hwyrach eleni neu o bosibl yn 2015. Gallai’r cynnydd fod yn fach a graddol, a bydd yn effeithio ar bawb sydd â morgais. Ond dengys ymchwil newydd gan y Gwasanaeth Cynghori Ariannol nad yw tri o bob pedwar perchennog cartref wedi ystyried sut y byddai cynnydd yn effeithio ar eu had-daliadau.
        - text: Byddai dros hanner perchnogion cartrefi yn ei chael yn anodd talu am gynnydd o £150 y mis, tra byddai tri o bob pedwar yn cael anhawster talu £200 yn ychwanegol y mis.
        - text: Ond mae yna gamau y gallwch gymryd heddiw i fod yn fwy parod pan ddaw’r cynnydd.
        - text: Cymrwch y cam cyntaf a defnyddio ein cyfrifiannell morgeisi i weld sut fyddai cynnydd yn effeithio ar eich gwariant misol.
