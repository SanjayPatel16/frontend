  annuities:
    page_heading: Deall a chymharu blwydd-daliadau
    video_caption: Mae Liz yn dweud sut y gwnaeth hi chwilio am y blwydd-dal gorau iddi hi
    cta:
      list:
        - text: Dysgwch am eich dewisiadau gyda blwydd-daliadau
        - text: Cymharwch wahanol fathau o flwydd-daliadau
        - text: Dysgwch sut i gael y fargen orau
      button: Cymharwch flwydd-daliadau
      retrieve_quote_html: |
        neu <a href="/en/">adfer dyfynbris a gadwyd</a>
    section_one:
      heading: Mae’n talu chwilio am y blwydd-dal gorau
      list_html: |
        <li>Dangosodd arolwg diweddar fod 8 allan o bob 10 o bobl wnaeth aros gyda’u darparwr presennol wedi cael colled o beidio â chwilio am y fargen orau.
          <cite class="l-landing-page__citation"><a href="">Source: Financial Conduct Authority, Thematic RevieFfynhonnell: Awdurdod Ymddygiad Ariannol, Adolygiad Thematig o Flwydd-daliadau, Chwef 2014</a></cite>
        </li>
        <li>Mae gennych hawl i chwilio am y fargen orau ac fel arfer byddwch yn cael mwy o incwm ar ôl ymddeol.</li>
    section_two:
      heading: Awgrymiadau cyn mynd i chwilio
      content:
        - text: Os yw eich darparwr pensiwn presennol yn cynnig Cyfradd Blwydd-dal wedi ei Gwarantu bydd yn anodd cael dim i’w churo – cofiwch holi ac yna cymharwch y dyfynbrisiau.
        - text: |
            Nid oes raid i chi gymryd blwydd-dal pan fyddwch yn ymddeol. Gallwch aros tan yn nes ymlaen neu – i gronfeydd sy’n £30,000 neu lai – fe allech ei gymryd i gyd fel arian parod: <a href="">Rheolau pensiwn newydd o 27 Mawrth 2014</a>
        - text: |
            Os oes gennych gronfa bensiwn fawr neu eich bod yn barod i gymryd mwy o risg gall y dewisiadau canlynol fod yn fwy addas: <a href="/cy/">Rhandaliadau incwm</a>, <a href="/cy/">Blwydd-daliadau cysylltiedig â buddsoddiadau</a> neu <a href="/cy/">Flwydd-daliadau tymor sefydlog</a>.
    section_three:
      heading: Dolenni defnyddiol
      list:
        - url: /cy/
          text: Beth yw blwydd-dal?
        - url: /cy/
          text: Sut i chwilio am y blwydd-dal gorau i chi?
        - url: /cy/
          text: Penderfynu sut i gymryd eich incwm ymddeol
        - url: /cy/
          text: Beth yw fy newisiadau o ran incwm yn fy ymddeoliad?
        - url: /cy/
          text: Awgrymiadau ar sut i gynyddu eich incwm ar ôl ymddeol
    section_four:
      heading: Ein haddewid i chi
      list:
        - text: Cawsom ein sefydlu gan y llywodraeth ac felly mae ein tablau a’n canlyniadau yn ddiduedd
        - text: Rydym yn chwilio trwy’r broceriaid blwydd-dal i gyd
        - text: Nid ydym yn derbyn unrhyw gymhelliad na chomisiwn
        - text: Ni fyddwn yn cysylltu â chi nag yn rhannu eich manylion
