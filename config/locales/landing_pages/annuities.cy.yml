    section_one:
      heading_one: Beth yw blwydd-dal gydol oes?
      content:
        intro: Bydd blwydd-dal oes yn rhoi incwm ymddeoliad rheolaidd i chi am oes – gyda’r sicrwydd na fydd yr arian yn dod i ben cyn i chi farw.
        text: |
          Mae blwydd-daliadau gydol oes eraill yn cynnwys <a href="/cy/articles/blwydd-daliadau-syn-gysylltiedig-a-buddsoddiadau">blwydd-daliadau cysylltiedig â buddsoddi</a> neu flwydd-daliadau hyblyg – sydd ag incwm yn seiliedig ar y buddsoddiadau a ddewiswyd. Maent yn cynnwys mwy o risg na blwydd-daliadau oes sylfaenol yn gyfnewid am incwm uwch posibl. Mae’n bwysig dewis y math a’r nodweddion gorau ar eich amgylchiadau personol, eich disgwyliad oes a’ch agwedd at risg.
      heading_two: Mae’n talu chwilio am y blwydd-dal gorau
      list_html: |
        <li>Dangosodd arolwg yn 2014 fod 8 allan o bob 10 o bobl wnaeth aros gyda’u darparwr presennol wedi cael colled o beidio newid.
          <cite class="l-annuities__citation">Ffynhonnell: Awdurdod Ymddygiad Ariannol, Adolygiad Thematig o Flwydd-daliadau, Chwef 2014</cite>
        </li>
        <li>Mae gennych hawl i chwilio am y fargen orau ac fel arfer byddwch yn cael mwy o incwm ar ôl ymddeol.</li>
    section_two:
      heading: Awgrymau cyn siopa o gwmpas
      content:
        - text: Os yw eich darparwr pensiwn presennol yn cynnig Cyfradd Blwydd-dal wedi ei Gwarantu bydd yn anodd cael dim i’w churo – cofiwch holi ac yna cymharwch y dyfynbrisiau.
        - text: |
            Blwydd-dal yw un ymysg amryw o opsiynau sydd gennych chi ar gyfer defnyddio’ch cronfa bensiwn i ddarparu incwm ymddeoliad. Gweler ein canllaw <a href="/cy/articles/yr-opsiynau-ar-gyfer-defnyddioch-cronfa-bensiwn">Opsiynau ar gyfer defnyddio’ch cronfa bensiwn</a> i gael gwybod mwy.
        - text: |
            Unwaith y byddwch wedi prynu blwydd-dal ni allwch newid eich meddwl – dylech gael cymorth neu gyngor cyn ymrwymo. Dysgwch ragor yn y camau nesaf ar ddiwedd yr offeryn hwn.
