cy:
  pension_savings_timeline:
    intro_section:
      title: Llinell amser cynilion pensiwn
      text: Pa un a ydych chi yn dechrau ar eich swydd gyntaf, hanner ffordd trwy'ch bywyd gwaith, yn agosáu at ymddeol neu wedi ymddeol, bydd y llinell amser hon yn eich helpu chi i ddeall buddion cynilo pensiwn hirdymor ac ymroi i reoli'ch arian i sicrhau bod gennych ddigon o arian i fyw arno am oes.
    starting_out_section:
      title: Dechrau Arni
      image_alt: Darlun Eglurhaol Dechrau Arni
      intro_text: Mae pensiynau yn cynnig ffordd o gynilo yn ddi-dreth a chael treth yn ôl i'ch helpu chi i gronni pot o arian i chi fyw arno yn ddiweddarach yn eich oes. Y cynharaf y gallwch ddechrau pensiwn y mwyaf o dreth y byddwch yn ei harbed ac yn ei chael yn ôl a'r mwyaf y bydd eich pot pensiwn pan fyddwch chi'n rhoi'r gorau i weithio yn y pendraw.
      starting_a_pension:
        title: Dechrau pensiwn
        text: Os bydd eich cyflogwr yn cynnig pensiwn gweithle i chi dyma'r ffordd hawsaf o ddechrau. Os na fyddan nhw neu os ydych chi'n hunangyflogedig, gallwch ddechrau pensiwn personol.
        link: Mae rhagor o wybodaeth am bensiynau gweithle a phersonol ar gael yn
        url: /en/articles/your-first-pension-the-options

      deciding_how_much_to_save:
        title: Penderfynu faint i'w gynilo
        text: Am bob £80 y byddwch chi'n ei dalu i bensiwn, bydd y llywodraeth yn ychwanegu £20 o ostyngiad treth cyfradd sylfaenol (o fewn cyfyngiadau) a gall trethdalwyr cyfradd uwch hawlio'r ychwanegol yn ôl - felly mae'n talu i gynilo mwy.
        link: Defnyddiwch ein cyfrifiannell pensiynau gweithle i weld faint y gallwch chi fforddio ei gynilo
        url: "/en/tools/workplace-pension-contribution-calculator"
    throughout_working_life:
      title: Trwy gydol bywyd gwaith
      image_alt: Darlun Eglurhaol Trwy Gydol Bywyd Gwaith
      intro_text: Mae pensiynau yn buddsoddi mewn stociau a chyfranddaliadau felly dylech wirio yn rheolaidd sut y mae'ch pot yn perfformio a cheisio cyngor os ydych chi'n pryderu. Wrth i'ch cyflog gynyddu, fel arfer mae'n gwneud synnwyr cynilo mwy i'ch pensiwn, cyhyd â bod gennych ddigon o arian i fyw arno a bod unrhyw ddyledion o dan reolaeth.
      monitoring_your_pension_investments:
        title: Monitro'ch buddsoddiadau pensiwn
        text: Peidiwch ag anghofio am eich potiau pensiwn - rhowch nodyn yn eich dyddiadur i wirio bob hyn a hyn a ydych chi ar y trywydd cywir i fodloni'ch anghenion a chymryd camau os oes angen.
        link: Edrychwch sut i wirio cynnydd eich cynilion pensiwn
        url: "/en/articles/check-the-progress-of-your-pension-and-retirement-savings"
      saving_more_into_your_pension:
        title: Talu mwy i’ch cronfa bensiwn
        text: Gallwch dderbyn gostyngiad treth ar gynilion pensiwn o hyd at £40,000 y flwyddyn felly mae'n werth talu mwy pan allwch chi fforddio hynny - a gorau po gyntaf y byddwch chi'n ychwanegu ato gan y bydd eich pot pensiwn yn tyfu ynghynt.
        link: Defnyddiwch ein cyfrifiannell pensiynau i weld faint o incwm ymddeol y gallai gwahanol symiau cyfraniadau ei gynhyrchu
        url: "/en/tools/pension-calculator"
      managing_your_debt:
        title: Rheoli eich dyled
        text: Mae'n iawn cael pensiynau a chynilion eraill a dyled ond mae'n bwysig cadw'r cyfan dan reolaeth a gwybod beth i'w flaenoriaethu os bydd arian yn dynn.
        link: Gwiriwch pa ddyledion y dylech eu clirio yn gyntaf a pham
        url: "/en/articles/how-to-prioritise-your-debts"
      managing_your_money:
        title: Rheoli eich arian
        text: Wrth gwrs, bydd gennych lawer o ymrwymiadau eraill yn ystod eich bywyd gwaith - edrychwch sut i gyllidebu a sicrhau bod eich arian yn mynd ymhellach wrth barhau i gynilo ar gyfer y pensiwn.
        link: Read a beginner's guide to budgeting and managing money
        url: "/en/articles/beginners-guide-to-managing-your-money"

      getting_guidance_and_advice:
        title: Ceisio arweiniad a chyngor
        text: Bydd newidiadau mawr mewn bywyd fel symud tŷ, ysgariad neu golli swydd yn effeithio ar eich cyllid -- os ydych chi'n pryderu manteisiwch ar y cyngor am ddim sydd ar gael neu siaradwch â chynghorydd ariannol.
        link: Edrychwch ble i gael cymorth a gwybodaeth am ddim
        url: "/en/articles/free-financial-advice-your-options"
        link_two: Deallwch y gwahanol fathau o gynghorwyr ariannol a sut i ddod o hyd i un
        url_two: "/en/articles/choosing-a-financial-adviser"
    thinking_about_retirement_ten_years_out:
      title: Meddwl am ymddeol - 10 mlynedd i fynd
      image_alt: Darlun Eglurhaol Meddwl am ymddeol - 10 mlynedd i fynd
      intro_text: Gallai ymddeoliad ymddangos ymhell i ffwrdd, ond yn awr yw'r amser i wirio a fydd eich potiau pensiwn yn darparu'r incwm yr ydych chi ei eisiau a deall eich opsiynau i gael mynediad atynt. Mae hefyd yn amser da i adolygu'ch dyledion, gwneud ewyllys os nad oes gennych chi un - ac i fynnu cyngor os oes angen hynny arnoch chi.
      reviewing_your_pension_investments:
        title: Adolygu'ch buddsoddiadau pensiwn
        text: Mae'n bwysig gwirio a yw'ch buddsoddiadau pensiwn ar y trywydd cywir i roi'r incwm yr ydych chi ei eisiau - os oes diffyg mae angen i chi edrych ar ffyrdd o roi hwb i'ch cynilion.
        link: Edrychwch sut i wirio cynnydd eich cynilion pensiwn
        url: "/en/articles/choosing-a-financial-advise"
      understanding_your_retirement_income_options:
        title: Deall eich opsiynau ar gyfer incwm ymddeol
        text: I'ch helpu chi i gynllunio ymlaen, darllenwch am eich opsiynau ar gyfer cymryd eich pensiwn o flaenllaw a sut y gallent effeithio ar eich treth ac unrhyw fudd-daliadau’r wlad.
        link: Darllenwch drosolwg o'ch opsiynau ar gyfer cymryd eich pensiwn a lawrlwytho taflen cip olwg
        url: "/en/articles/check-the-progress-of-your-pension-and-retirement-savings"
      reviewing_your_debts:
        title: Adolygu eich dyledion
        text: Yn awr yw'r amser hefyd i adolygu'ch dyledion i sicrhau y byddan nhw wedi'u clirio erbyn yr amser y byddwch chi'n ymddeol.
        link: Dysgwch ba fenthyciadau neu ddyledion i'w blaenoriaethu a chael cyngor ar sut i'w clirio yn gynt.
        url: "/en/articles/how-to-prioritise-your-debts"
      making_a_will:
        title: Gwneud ewyllys
        text: Os nad ydych chi wedi gwneud ewyllys eto dylech wneud hynny yn awr - i wneud yn siŵr bod eich arian, asedau eraill ac unrhyw bot pensiwn nad yw wedi'i ddefnyddio yn cael ei basio i'r rheini yr hoffech chi iddynt eu derbyn.
        link: Edrychwch pam y dylech chi wneud ewyllys a sut i fynd ati
        url: "/en/articles/why-you-should-make-a-will"
      getting_free_guidance:
        title: Ceisio arweiniad am ddim
        text: Gallwch gael arweiniad di-duedd, am ddim o wasanaeth Pension Wise y llywodraeth ynglŷn â'r opsiynau ar gyfer defnyddio'ch pot pensiwn a'r effaith ar dreth a budd-daliadau.
        link: Dysgwch fwy am Pension Wise a sut i drefnu apwyntiad ffôn neu wyneb yn wyneb
        url: "/en/articles/pension-wise"
      getting_financial_advice:
        title: Cael cyngor ariannol
        text: Bydd cynghorydd ariannol yn gwneud argymhellion ar sut y gallech chi addasu'ch cynilion pensiwn cyfredol i uchafu ar dwf, ar sail eich amgylchiadau personol ac agwedd at risg.
        link: Dysgwch fwy a chwilio am gynghorydd ariannol yn agos atoch chi
        url: "https://directory.moneyadviceservice.org.uk/en"

    thinking_about_retirement_five_years_out:
      title: Meddwl am ymddeol - 5 mlynedd i fynd
      image_alt: Darlun eglurhaol Meddwl am ymddeol - 5 mlynedd i fynd
      text: Dyma'r amser i gasglu'ch holl waith papur pensiwn ynghyd, adolygu'ch holl fuddsoddiadau pensiwn a gwneud addasiadau munud olaf i helpu i uchafu ar eich incwm ymddeol.

      getting_a_state_pension_forecast:
        title: Cael rhagolwg o Bensiwn y Wladwriaeth.
        text: Bydd Rhagolwg Pensiwn y Wladwriaeth yn dangos i chi faint y byddwch chi'n ei dderbyn pan fyddwch chi'n ymddeol - hwyrach y byddai modd i chi ei gynyddu trwy ychwanegu at eich cyfraniadau Yswiriant Gwladol.
        link: Ceisiwch ragolwg Pensiwn y Wladwriaeth a chael gwybod mwy am ychwanegu at gyfraniadau Yswiriant Gwladol
        url: "https://www.gov.uk/state-pension-statement"

      finding_lost_pension_pots:
        title: Canfod potiau pensiwn coll
        text: Os ydych chi'n meddwl eich bod chi wedi colli golwg ar bensiwn gweithle, bydd y gwasanaeth olrhain pensiwn yn eich helpu i'w olrhain.
        link: Edrychwch sut i olrhain pensiwn coll - defnyddiwch ein templedi llythyr i arbed amser
        url: "/en/articles/trace-lost-pensions-and-request-pension-forecasts"
      reviewing_your_pension_investments:
        title: Adolygu'ch buddsoddiadau pensiwn
        text: Gwiriwch ddyddiadau a gwerthoedd ymddeol ar gyfer pob pot pensiwn a pha un a ydych chi angen symud eich arian i gronfeydd llai peryglus - rydym yn argymell y dylech chi gael cyngor ariannol wrth wneud hyn.
        link: Defnyddiwch ein Cyfeiriadur Cynghorydd Ymddeol i chwilio am gynghorydd ariannol yn agos atoch chi
        url: https://directory.moneyadviceservice.org.uk/cy
      estimating_your_retirement_income:
        title: Amcangyfrif eich incwm ar ôl ymddeol
        text: Cyfrifwch eich incwm tebygol yn gyffredinol, gan ystyried treth a budd-daliadau, ac yna defnyddiwch ein cynllunydd cyllideb i sicrhau bod gennych ddigon o arian i fyw.
        link: Defnyddiwch ein cynllun 5 cam i amcangyfrif eich incwm cyffredinol ar ôl i chi ymddeol, gan gynnwys yr effaith ar dreth a budd-daliadau
        url: "/en/articles/estimate-your-retirement-income"
      getting_free_guidance:
        title: Ceisio arweiniad am ddim
        text: Gallwch gael arweiniad di-duedd, am ddim o wasanaeth Pension Wise y llywodraeth ynglŷn â'r opsiynau ar gyfer defnyddio'ch pot pensiwn a'r effaith ar dreth a budd-daliadau.
        link: Dysgwch fwy am Pension Wise a sut i drefnu apwyntiad ffôn neu wyneb yn wyneb
        url: "/en/articles/pension-wise"
      getting_financial_advice:
        title: Cael cyngor ariannol
        text: Bydd cynghorydd ariannol yn gwneud argymhellion ar sut y gallech chi addasu'ch cynilion pensiwn cyfredol i uchafu ar dwf, ar sail eich amgylchiadau personol ac agwedd at risg.
        link: Dysgwch fwy a chwilio am gynghorydd ariannol yn agos atoch chi
        url: "https://directory.moneyadviceservice.org.uk/cy"
    moving_into_retirement:
      title: Symud i ymddeoliad
      image_alt: Darlun Eglurhaol Symud i Ymddeoliad
      text: Pa un a ydych chi'n ymddeol yn llawn neu'n raddol, mae angen i chi lunio cynllun incwm ymddeol yn ystod y misoedd cyn hynny i sicrhau y bydd gennych ddigon o arian i fyw. Defnyddiwch hyn i gael arweiniad neu gyngor ariannol ar ba opsiynau a allai fod yn addas i ddefnyddio'ch pot pensiwn.
      getting_retirement_income_quotes:
        title: Cael dyfynbrisiau incwm ymddeol
        text: Ceisiwch ddyfynbrisiau gan eich darparwr/darparwyr pensiwn a gofynnwch a oes gennych gyfradd blwydd-dal gwarantedig -- os oes gennych chi, bydd hi'n anodd curo hynny. Ceisiwch ragolwg Pensiwn y Wladwriaeth os nad ydych chi wedi gwneud hynny hyd yma.
        link: Ceisio rhagolwg Pensiwn y Wladwriaeth
        url: "https://www.gov.uk/state-pension-statement"
      making_sure_youll_have_enough_to_live_on:
        title: Sicrhau y bydd gennych ddigon o arian i fyw
        text: Gwiriwch y bydd eich pensiwn ac incwm arall yn rhoi'r gymysgedd gywir o ddiogelwch a hyblygrwydd i fodloni'ch anghenion hirdymor ac unrhyw ddibynyddion - os na fydd, hwyrach y bydd angen i chi ymddeol yn hwyrach.
        link: Defnyddiwch ein hofferyn opsiynau incwm ymddeol i ddeall eich opsiynau incwm a helpu i lunio cynllun incwm ymddeol.
        url: "/en/retirement-income-options/retirement-options"
      understanding_what_tax_youll_pay:
        title: Deall pa dreth y byddwch yn ei thalu
        text: Mae 25% cyntaf eich pot pensiwn yn ddi-dreth a byddwch chi'n talu Treth Incwm ar y gweddill ac ar eich Pensiwn y Wladwriaeth - cofiwch ystyried hyn wrth gyllidebu ar gyfer ymddeoliad.
        link: Dysgu mwy am Dreth Incwm ar ôl ymddeol
        url: "/en/articles/tax-and-benefits-when-youre-retired"
      checking_your_benefits:
        title: Gwirio eich budd-daliadau
        text: Bydd y budd-daliadau cysylltiedig ag oed y mae gennych yr hawl iddynt ar ôl ymddeol weithiau yn dibynnu ar eich incwm - ac fe allai effeithio ar sut y byddwch chi'n dewis defnyddio'ch pot pensiwn.
        link: Edrychwch pa fudd-daliadau y gallwch eu derbyn ar ôl ymddeol
        url: "/en/articles/benefits-in-retirement"
      creating_a_retirement_budget:
        title: Llunio cyllideb ymddeoliad
        text: Unwaith y mae gennych syniad clir o'ch incwm ymddeol tebygol defnyddiwch ein cynllunydd cyllideb i sicrhau y bydd gennych chi ddigon i fyw.
        link: Creu cynllun cyllideb ymddeol ar-lein ac ar bapur
        url: "/en/pensions-and-retirement/budgeting"
      getting_free_guidance:
        title: Ceisio arweiniad am ddim
        text: Os nad ydych chi wedi gwneud hynny hyd yma, manteisiwch ar arweiniad di-duedd, am ddim gan wasanaeth Pension Wise y llywodraeth.
        link: Dysgwch fwy am arweiniad ar y ffôn ac wyneb yn wyneb gan Pension Wise
        url: "/en/articles/pension-wise"
      shopping_around_for_annuities:
        title: Chwilio am flwydd-daliadau
        text: Os ydych chi'n ystyried blwydd-dal, rydych chi'n fwy tebygol o gael bargen well trwy edrych o gwmpas -- gallech chi roi cynnig ar hyn eich hun, ond ceisiwch gyngor ariannol cyn ymrwymo i unrhyw beth.
        link: Dilynwch ein cynllun 4 cam ar gyfer edrych o gwmpas am flwydd-dal - yna ceisiwch gyngor
        url: "/en/articles/how-to-shop-around-for-an-annuity"
      getting_financial_advice:
        title: Cael cyngor ariannol
        text: Oni bai eich bod chi'n sicr pa opsiwn incwm ymddeol sydd orau i chi, ceisiwch gyngor ariannol - bydd eich dewisiadau yn effeithio ar eich incwm am weddill eich oes ac efallai y bydd yn ddi-droi'n-ôl.
        link: Defnyddiwch ein Cyfeiriadur Cynghorwyr Ymddeol i chwilio am arbenigwr yn agos atoch chi
        url: "https://directory.moneyadviceservice.org.uk/cy"
    managing_money_in_retirement:
      title: Rheoli arian ar ôl ymddeol
      image_alt: Darlun eglurhaol rheoli arian ar ôl ymddeol
      text: Mae'n debyg y bydd yn rhaid i chi fyw ar lai pan fyddwch chi'n ymddeol felly mae'n bwysig cadw golwg ar eich ffynonellau incwm a chanfod ffyrdd o wneud i'ch arian fynd ymhellach. Bydd angen i chi hefyd gynllunio at yr annisgwyl pe bai eich iechyd chi neu'ch partner yn newid yn ddiweddarach mewn bywyd.
      managing_your_money_day_to_day:
        title: Rheoli'ch arian o ddydd i ddydd
        text: Mae'n debyg y bydd eich incwm yn gostwng ac y bydd eich patrymau gwario yn newid ar ôl i chi ymddeol - ond mae llawer y gallwch ei wneud i gynllunio ar gyfer hyn a helpu'ch arian i fynd ymhellach.
        link: Cynghorion ar sut i wneud i'ch arian fynd ymhellach ar ôl ymddeol
        url: "/en/articles/manage-your-money-in-retirement"
      reviewing_your_pension_investments:
        title: Adolygu'ch buddsoddiadau pensiwn
        text: Gall ymddeoliad bara am dros 30 mlynedd felly cofiwch wirio'n flynyddol bod unrhyw bot pensiwn sy'n weddill neu arian tynnu i lawr ar y trywydd cywir i fodloni'ch anghenion hirdymor - gall cynghorydd ariannol eich helpu chi i wneud hyn.
        link: Crëwch rybudd dyddiadur blynyddol yn awr, ac yna chwiliwch am gynghorydd ariannol yn eich ardal chi
        url: "https://directory.moneyadviceservice.org.uk/cy"
      planning_for_long_term_healthcare_needs:
        title: Cynllunio ar gyfer anghenion gofal iechyd hirdymor
        text: Wrth i chi dyfu'n hŷn mae angen i chi feddwl am sut y byddech chi'n ymdopi'n ariannol pe bai chi neu'ch partner angen gofal hirdymor - bydd deall pwy sy'n talu am beth yn eich helpu chi i gynllunio.
        link: Edrychwch am gostau ac ariannu ar gyfer gofal hirdymor a chefnogaeth ariannol i ofalwyr
        url: "/en/articles/planning-and-funding-your-long-term-care"
      appointing_a_power_of_attorney:
        title: Trefnu pŵer atwrnai
        text: Wrth i chi dyfu'n hŷn mae'n ddoeth gosod mesurau a fydd yn caniatáu i rywun yr ydych chi'n ymddiried ynddo reoli'ch materion os na fyddwch chi'n gallu gwneud hynny eich hun - gelwir hyn yn caniatáu pŵer atwrnai.
        link: Edrychwch am y mathau o bwerau atwrnai sydd i'w cael a sut i drefnu un
        url: "/en/articles/setting-up-a-power-of-attorney"
      reviewing_your_will:
        title: Adolygu'ch ewyllys
        text: Erbyn i chi ymddeol bydd llawer o bethau wedi newid - yn awr yw'r amser i wirio a yw'ch ewyllys yn dal i gyfleu'r ffordd yr hoffech chi drosglwyddo'ch arian ac asedau eraill pan fyddwch chi'n marw.
        link: Edrychwch sut i newid eich ewyllys
        url: "/en/articles/changing-your-will"
