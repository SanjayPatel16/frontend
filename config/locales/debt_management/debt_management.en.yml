en:
  page_heading: What to do now your debt management firm has closed down
  primary_button: Get debt help now
  countries:
   - text: England
   - text: Wales
   - text: Scotland
   - text: Northern Ireland
  section_one:
    content:
      - text: Now that the firm that runs your debt management plan has closed down you may be wondering what to do.
      - text: There’s no need to worry. We can help to get you free debt advice now. So you can keep up the good work you’ve already done to take control of your debts and make sure your repayments stay on track.
      - text: A free debt advice provider will help you look at all your options and check that staying in a debt management plan is still the right thing for you. If it is, they’ll help you set one up for free, so you could be debt free sooner than you’d planned.
  section_two:
    heading: Act quickly to manage your debts
    content:
      - text: It’s really important to talk to an expert adviser about your situation as soon as you can. The people you owe money to will be sympathetic if you act quickly. If you don’t, things could get worse and you may end up deeper in debt.
      - text: All the free debt advice providers we recommend are confidential, impartial and give high-quality advice.
      - text: They will understand the situation you’re in and they give expert advice to hundreds of thousands of people every year.
      - text: |
          For more information read our <a href="en/campaigns/debt_management/faq">Frequently Asked Questions</a>
  section_three:
    heading: Get free advice
    advice_benefits: |
      <p>You can get free advice online, email or face to face. Getting advice means you can</p>
      <ul class="list-benefits">
        <li>Continue to repay what you owe.</li>
        <li>Get on-going support if you need it.</li>
        <li>Ask your debt adviser to talk to the people you owe money to on your behalf.</li>
      </ul>
