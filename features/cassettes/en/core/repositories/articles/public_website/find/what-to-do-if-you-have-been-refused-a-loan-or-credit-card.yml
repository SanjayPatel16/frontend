      string: '{"id":"what-to-do-if-you-have-been-refused-a-loan-or-credit-card","title":"Refused
        credit or refused a loan - What you can do","description":"If you\u2019ve
        been turned down for credit find out what steps you can take to find out why","body":"<p
        class=\"intro\"><img src=\"/images/what-to-do-if-you-have-been-refused-a-loan-or-credit-card.jpg\"/>If
        you\u2019ve been turned down for a credit card or loan there are steps you
        can take to understand why. There are also things you should avoid doing which
        could make it even harder for you to get credit in the future. Read on to
        find out more and to learn about alternative borrowing options to consider
        or avoid. </p><h2>What you should be told if you have been refused credit
        or a loan </h2><p>If you\u2019re turned down for a loan or credit card, the
        credit card or loan company should tell you whether you were turned down as
        a result of a search on your credit file and, if so, which credit reference
        agency they used. You can ask for more information about why you were refused
        but they don\u2019t have to give you a detailed reply. However mistakes can
        happen\u00a0and if you do spot a mistake, write to the credit reference agency
        and ask for it to be corrected immediately. Make sure you include an explanation
        about why it''s wrong, and include any evidence you have. The agency has 28
        days to act, and the relevant detail in your credit report will be marked
        as ''disputed'' while it is investigated. </p><h2>Don\u2019t keep applying
        </h2><p>You might ask ''why have I been refused credit?''. If you have been
        refused a loan or turned down for a credit card, the worst thing you can do
        is to keep applying for more credit because any credit applications you make
        \u2013 whether or not you\u2019ve been successful \u2013 will show up on your
        credit file. Several applications in a short space of time may make lenders
        think you are desperate for cash and this will damage your credit rating further.
        Your credit rating affects whether you can get credit, how much you can borrow
        and \u2013 sometimes \u2013 the interest rate you may be charged. </p><h2>What
        to do next </h2><p>What to do next depends on why you are looking for credit.
        </p><h3>If you need to borrow to pay off other debts </h3><p>If you\u2019re
        looking to borrow in order to pay off other debts or to help you pay bills
        and living expenses at the end of the month then it\u2019s worth talking to
        a free debt adviser as soon as you can. They will be able to help you come
        up with a plan and avoid getting deeper into debt. Follow the link below for
        more information. </p><p><div class=\"add-action\"><a href=\"/en/articles/where-to-go-to-get-free-debt-advice\">Where
        to go to get free debt advice</a> <a href=\"#\" class=\"action-email\" data-action-id=\"\"
        data-article-id=\"where-to-go-to-get-free-debt-advice\" data-article-type=\"guide\"
        id=\"email_me_where-to-go-to-get-free-debt-advice\" tabindex=\"0\">Email this
        <span class=\"visuallyhidden\">page</span></a><form action=\"/en/action_items/internal?article_id=where-to-go-to-get-free-debt-advice&amp;article_type=guide\"
        class=\"action-form\" data-remote=\"true\" data-resource-path=\"/en/action_items/internal?article_id=where-to-go-to-get-free-debt-advice&amp;article_type=guide\"
        method=\"post\" name=\"guide_where-to-go-to-get-free-debt-advice\"><div><input
        class=\"action-submit\" data-action-event=\"add\" tabindex=\"0\" type=\"submit\"
        value=\"Add to my to do list\" /><input name=\"authenticity_token\" type=\"hidden\"
        value=\"0RJCpsyw8VwqFBs/LKWt/gZOcztwBbz7qkh1jTeNUD0=\" /></div></form> </div></p><h3>If
        you\u2019re looking to fund a purchase and can afford the repayments </h3><p>If
        you\u2019re looking for credit to fund a purchase, such as buying a car, and
        you can afford the credit or loan repayments, then check your <strong>credit
        rating</strong>. You do this by getting hold of your credit report \u2013
        this is crucial in influencing the lender\u2019s decision about whether to
        give you credit or not. </p><p>You can see your report by subscribing to a
        full credit report service or just buying a one-off report. </p><p><div class=\"add-action\"><a
        href=\"/en/articles/how-to-check-your-credit-report\">Read our guide How to
        check your credit report</a> <a href=\"#\" class=\"action-email\" data-action-id=\"\"
        data-article-id=\"how-to-check-your-credit-report\" data-article-type=\"guide\"
        id=\"email_me_how-to-check-your-credit-report\" tabindex=\"0\">Email this
        <span class=\"visuallyhidden\">page</span></a><form action=\"/en/action_items/internal?article_id=how-to-check-your-credit-report&amp;article_type=guide\"
        class=\"action-form\" data-remote=\"true\" data-resource-path=\"/en/action_items/internal?article_id=how-to-check-your-credit-report&amp;article_type=guide\"
        method=\"post\" name=\"guide_how-to-check-your-credit-report\"><div><input
        class=\"action-submit\" data-action-event=\"add\" tabindex=\"0\" type=\"submit\"
        value=\"Add to my to do list\" /><input name=\"authenticity_token\" type=\"hidden\"
        value=\"0RJCpsyw8VwqFBs/LKWt/gZOcztwBbz7qkh1jTeNUD0=\" /></div></form> </div></p><h2>Bad
        credit reports - Before you look to borrow elsewhere </h2><p>If you\u2019ve
        been turned down for a loan or card it could be a good opportunity for you
        to think about your current money situation. </p><p>If you already have debts
        you\u2019re struggling to repay, you should talk to someone about them. There
        are a number of organisations that offer free, confidential debt advice. </p><p><div
        class=\"add-action\"><a href=\"/en/articles/where-to-go-to-get-free-debt-advice\">Where
        to go to get free debt advice</a> <a href=\"#\" class=\"action-email\" data-action-id=\"\"
        data-article-id=\"where-to-go-to-get-free-debt-advice\" data-article-type=\"guide\"
        id=\"email_me_where-to-go-to-get-free-debt-advice\" tabindex=\"0\">Email this
        <span class=\"visuallyhidden\">page</span></a><form action=\"/en/action_items/internal?article_id=where-to-go-to-get-free-debt-advice&amp;article_type=guide\"
        class=\"action-form\" data-remote=\"true\" data-resource-path=\"/en/action_items/internal?article_id=where-to-go-to-get-free-debt-advice&amp;article_type=guide\"
        method=\"post\" name=\"guide_where-to-go-to-get-free-debt-advice\"><div><input
        class=\"action-submit\" data-action-event=\"add\" tabindex=\"0\" type=\"submit\"
        value=\"Add to my to do list\" /><input name=\"authenticity_token\" type=\"hidden\"
        value=\"0RJCpsyw8VwqFBs/LKWt/gZOcztwBbz7qkh1jTeNUD0=\" /></div></form> </div></p><p>If
        you have paid off your debts, you should think about trying to save some money
        if you can to build up an emergency savings fund. </p><p><div class=\"add-action\"><a
        href=\"/en/articles/living-on-a-low-income-tips\">Living on a low income \u2013
        tips</a> <a href=\"#\" class=\"action-email\" data-action-id=\"\" data-article-id=\"living-on-a-low-income-tips\"
        data-article-type=\"guide\" id=\"email_me_living-on-a-low-income-tips\" tabindex=\"0\">Email
        this <span class=\"visuallyhidden\">page</span></a><form action=\"/en/action_items/internal?article_id=living-on-a-low-income-tips&amp;article_type=guide\"
        class=\"action-form\" data-remote=\"true\" data-resource-path=\"/en/action_items/internal?article_id=living-on-a-low-income-tips&amp;article_type=guide\"
        method=\"post\" name=\"guide_living-on-a-low-income-tips\"><div><input class=\"action-submit\"
