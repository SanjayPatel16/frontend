        type=\"hidden\" value=\"0RJCpsyw8VwqFBs/LKWt/gZOcztwBbz7qkh1jTeNUD0=\" /></div></form>
        </div></p><p><strong>Cash for gold </strong></p><p>If you want to sell old
        gold there are several different options to choose from including postal gold
        websites, specialist gold merchants, TV gold websites and traditional pawnbrokers.
        Think very carefully if you are considering selling gold to get hold of cash.
        </p><p><div class=\"add-action\"><a href=\"/en/articles/quick-access-to-cash-your-options\">See
