        action=\"/en/action_items/internal?article_id=how-to-improve-your-credit-rating&amp;article_type=action-plan\"
        class=\"action-form\" data-remote=\"true\" data-resource-path=\"/en/action_items/internal?article_id=how-to-improve-your-credit-rating&amp;article_type=action-plan\"
        method=\"post\" name=\"action-plan_how-to-improve-your-credit-rating\"><div><input
        class=\"action-submit\" data-action-event=\"add\" tabindex=\"0\" type=\"submit\"
