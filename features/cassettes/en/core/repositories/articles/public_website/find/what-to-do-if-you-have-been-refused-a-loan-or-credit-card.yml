        /></div></form> </div></p><p><div class=\"add-action\"><a href=\"/en/tools/budget-planner\">Use
        our Budget planner to see if you can make any savings</a> <a href=\"#\" class=\"action-email\"
        data-action-id=\"\" data-article-id=\"budget-planner\" data-article-type=\"tool\"
        id=\"email_me_budget-planner\" tabindex=\"0\">Email this <span class=\"visuallyhidden\">page</span></a><form
        action=\"/en/action_items/internal?article_id=budget-planner&amp;article_type=tool\"
        class=\"action-form\" data-remote=\"true\" data-resource-path=\"/en/action_items/internal?article_id=budget-planner&amp;article_type=tool\"
        method=\"post\" name=\"tool_budget-planner\"><div><input class=\"action-submit\"
        data-action-event=\"add\" tabindex=\"0\" type=\"submit\" value=\"Add to my
        to do list\" /><input name=\"authenticity_token\" type=\"hidden\" value=\"0RJCpsyw8VwqFBs/LKWt/gZOcztwBbz7qkh1jTeNUD0=\"
        /></div></form> </div></p><h2>Alternative borrowing options if you have a
        poor credit rating </h2><p>If you need to borrow some money for a purchase
        and you can afford the repayments, there are other options beyond credit cards
        and personal loans. </p><h3>Credit unions </h3><p>If you need to borrow some
        money at an affordable interest rate, find out if there is a credit union
        near you. Credit unions are non-profit organisations that have been set up
        to help people in their local communities. There\u2019s a cap on the amount
        of interest they can charge on their loans of 2% a month or 26.8% a year APR
        and there are no hidden charges or penalties if you repay the loan early.
        With some credit unions, you have to save for a period before you''re allowed
        to borrow. </p><p><div class=\"add-action\"><a href=\"/en/articles/credit-unions\">Read
        our guide to Borrowing from a credit union</a> <a href=\"#\" class=\"action-email\"
        data-action-id=\"\" data-article-id=\"credit-unions\" data-article-type=\"guide\"
        id=\"email_me_credit-unions\" tabindex=\"0\">Email this <span class=\"visuallyhidden\">page</span></a><form
        action=\"/en/action_items/internal?article_id=credit-unions&amp;article_type=guide\"
        class=\"action-form\" data-remote=\"true\" data-resource-path=\"/en/action_items/internal?article_id=credit-unions&amp;article_type=guide\"
        method=\"post\" name=\"guide_credit-unions\"><div><input class=\"action-submit\"
        data-action-event=\"add\" tabindex=\"0\" type=\"submit\" value=\"Add to my
        to do list\" /><input name=\"authenticity_token\" type=\"hidden\" value=\"0RJCpsyw8VwqFBs/LKWt/gZOcztwBbz7qkh1jTeNUD0=\"
        /></div></form> </div></p><h3>Budgeting loans from the Social Fund </h3><p>If
        you desperately need to borrow money, you may be able to apply for an interest-free
        Budgeting Loan from the Social Fund. Alternatively, other help may be available
        from your local authority in England, or the Scottish and Welsh governments.
        </p><p><div class=\"add-action\"><a href=\"/en/articles/budgeting-loans-from-the-social-fund\">Read
        about Budgeting loans from the Social fund</a> <a href=\"#\" class=\"action-email\"
        data-action-id=\"\" data-article-id=\"budgeting-loans-from-the-social-fund\"
        data-article-type=\"guide\" id=\"email_me_budgeting-loans-from-the-social-fund\"
        tabindex=\"0\">Email this <span class=\"visuallyhidden\">page</span></a><form
        action=\"/en/action_items/internal?article_id=budgeting-loans-from-the-social-fund&amp;article_type=guide\"
        class=\"action-form\" data-remote=\"true\" data-resource-path=\"/en/action_items/internal?article_id=budgeting-loans-from-the-social-fund&amp;article_type=guide\"
        method=\"post\" name=\"guide_budgeting-loans-from-the-social-fund\"><div><input
        class=\"action-submit\" data-action-event=\"add\" tabindex=\"0\" type=\"submit\"
        value=\"Add to my to do list\" /><input name=\"authenticity_token\" type=\"hidden\"
        value=\"0RJCpsyw8VwqFBs/LKWt/gZOcztwBbz7qkh1jTeNUD0=\" /></div></form> </div></p><h3>Lenders
        of last resort </h3><p>Think carefully before borrowing using payday loans,
        home credit or by using a pawnbroker. And avoid illegal loan sharks altogether.
        </p><p><strong>Payday loans </strong></p><p>Taking out a payday loan can be
        a very expensive way to borrow. It\u2019s also all too easy to roll over your
        loans from month to month and lender to lender, leading to your initial debt
        quickly growing into an unmanageable one. </p><p><div class=\"add-action\"><a
        href=\"/en/articles/payday-loans\">Find out more in our guide to Payday loans</a>
        <a href=\"#\" class=\"action-email\" data-action-id=\"\" data-article-id=\"payday-loans\"
        data-article-type=\"guide\" id=\"email_me_payday-loans\" tabindex=\"0\">Email
        this <span class=\"visuallyhidden\">page</span></a><form action=\"/en/action_items/internal?article_id=payday-loans&amp;article_type=guide\"
        class=\"action-form\" data-remote=\"true\" data-resource-path=\"/en/action_items/internal?article_id=payday-loans&amp;article_type=guide\"
        method=\"post\" name=\"guide_payday-loans\"><div><input class=\"action-submit\"
        data-action-event=\"add\" tabindex=\"0\" type=\"submit\" value=\"Add to my
        to do list\" /><input name=\"authenticity_token\" type=\"hidden\" value=\"0RJCpsyw8VwqFBs/LKWt/gZOcztwBbz7qkh1jTeNUD0=\"
        /></div></form> </div></p><p><strong>Home credit or doorstep lending </strong></p><p>Home
        credit, also known as doorstep lending, is when a salesperson lends you money
        at your home. It can be very expensive so think very carefully before you
        take on this type of loan. For example, if you borrow at a high interest rate,
        will you be able to pay off your loan? Make sure you only use a licensed lender
        and don\u2019t borrow from anyone who calls at your house you offering a loan
        as this is illegal. </p><p><div class=\"add-action\"><a href=\"/en/articles/home-credit-or-doorstep-lending\">Read
        more in our guide Home credit or doorstep lending</a> <a href=\"#\" class=\"action-email\"
        data-action-id=\"\" data-article-id=\"home-credit-or-doorstep-lending\" data-article-type=\"guide\"
        id=\"email_me_home-credit-or-doorstep-lending\" tabindex=\"0\">Email this
        <span class=\"visuallyhidden\">page</span></a><form action=\"/en/action_items/internal?article_id=home-credit-or-doorstep-lending&amp;article_type=guide\"
        class=\"action-form\" data-remote=\"true\" data-resource-path=\"/en/action_items/internal?article_id=home-credit-or-doorstep-lending&amp;article_type=guide\"
        method=\"post\" name=\"guide_home-credit-or-doorstep-lending\"><div><input
        class=\"action-submit\" data-action-event=\"add\" tabindex=\"0\" type=\"submit\"
        value=\"Add to my to do list\" /><input name=\"authenticity_token\" type=\"hidden\"
        value=\"0RJCpsyw8VwqFBs/LKWt/gZOcztwBbz7qkh1jTeNUD0=\" /></div></form> </div></p><p><strong>Pawnbrokers</strong></p><p>Pawnbrokers
        will lend you money but at higher rates of interest than high street banks
        and you\u2019ll have to leave something valuable, normally jewellery, as security.
        The item is known as a \u2018pawn\u2019. If you can\u2019t pay back your debt,
        you\u2019ll lose your item. </p><p>For extra peace of mind, check that your
        pawnbroker is a member of the National Pawnbrokers Association, a central
        organisation that promotes high standards of business conduct. </p><p><div
        class=\"add-action\"><a href=\"/en/articles/pawnbrokers-how-they-work\">Read
        more in Pawnbrokers \u2013 how they work</a> <a href=\"#\" class=\"action-email\"
        data-action-id=\"\" data-article-id=\"pawnbrokers-how-they-work\" data-article-type=\"guide\"
        id=\"email_me_pawnbrokers-how-they-work\" tabindex=\"0\">Email this <span
        class=\"visuallyhidden\">page</span></a><form action=\"/en/action_items/internal?article_id=pawnbrokers-how-they-work&amp;article_type=guide\"
        class=\"action-form\" data-remote=\"true\" data-resource-path=\"/en/action_items/internal?article_id=pawnbrokers-how-they-work&amp;article_type=guide\"
        method=\"post\" name=\"guide_pawnbrokers-how-they-work\"><div><input class=\"action-submit\"
        data-action-event=\"add\" tabindex=\"0\" type=\"submit\" value=\"Add to my
        to do list\" /><input name=\"authenticity_token\" type=\"hidden\" value=\"0RJCpsyw8VwqFBs/LKWt/gZOcztwBbz7qkh1jTeNUD0=\"
        /></div></form> </div></p><p><strong>Loan sharks </strong></p><p>Loan sharks
        are illegal lenders who often target low income and desperate families. They
        may seem friendly at first but borrowing from them is never a good idea \u2013
        even if your credit rating is poor or you only need a small amount for a short
        while. Avoid them at all costs. </p><p>As they are not licensed, loan sharks
        will charge extortionate rates of interest and you may be harassed if you
        get behind with your repayments. If you owe money to a loan shark, you do
        not have to pay it back as they are illegal. Report them to the Stop Loan
        Sharks team. </p><p><div class=\"add-action\"><a href=\"/en/articles/how-to-spot-a-loan-shark\">Find
        out more about how to spot them in our guide to Loan sharks</a> <a href=\"#\"
        class=\"action-email\" data-action-id=\"\" data-article-id=\"how-to-spot-a-loan-shark\"
        data-article-type=\"guide\" id=\"email_me_how-to-spot-a-loan-shark\" tabindex=\"0\">Email
        this <span class=\"visuallyhidden\">page</span></a><form action=\"/en/action_items/internal?article_id=how-to-spot-a-loan-shark&amp;article_type=guide\"
