        /></div></form> </div></p><p><div class=\"add-action\"><span class=\"action-text\"><a
        target=\"_blank\" href=\"http://www.direct.gov.uk/en/MoneyTaxAndBenefits/ManagingDebt/DebtsAndArrears/DG_10035958\">Contact
        the Stop Loan Sharks team</a></span> <a href=\"#\" class=\"action-email\"
        data-action-id=\"1280\" data-article-id=\"\" data-article-type=\"\" id=\"email_me_1280\"
        tabindex=\"0\">Email this <span class=\"visuallyhidden\">page</span></a><form
