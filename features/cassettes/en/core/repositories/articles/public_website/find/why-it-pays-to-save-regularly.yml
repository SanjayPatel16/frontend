        value=\"kau2yJgXqK6c8Sbl95H2UAB5AkNm32vikpc00NQrfkQ=\" /></div></form> </div></p><h2>Do
        it on pay day </h2><p>The best time to put a bit of money aside is just after
        you\u2019ve been paid, so set up your standing order to go out on, or just
        after pay day. </p><p>Or ask your workplace if they have a savings scheme
        \u2013 and think about joining it if they do. This makes saving even easier,
        because the money comes straight out of your pay, just like your tax and National
        Insurance contributions. </p><p><div class=\"add-action\"><a href=\"/en/articles/workplace-investment-schemes\">More
        about Workplace saving and investment schemes </a> <a href=\"#\" class=\"action-email\"
