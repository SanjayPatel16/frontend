        /></div></form> </div></p><h2>What about regular investing? </h2><p>The UK
        government defines saving as putting money aside without risk, and usually
        with the chance to earn interest. Investing involves committing money into
        an investment vehicle in the hopes of making a financial gain. Investing is
        different from saving because it involves a greater level of risk and there
        is no guarantee that you will get your money back. </p><p>You can make regular
        payments from as little as \u00a325 a month into investment products, such
        as a Stocks and Shares ISA or Unit Trust Investment Funds. Investment products
        are for the longer term and are really only suitable if you already have enough
        cash savings to keep you going for 3-6 months if needs be. Investments generally
        outperform cash savings over the longer term, but their value can rise and
        fall, so you have to be prepared to take on some risk. They may be suitable
        for people who don\u2019t require easy access to their money and are prepared
        to take on some risk. </p><p><div class=\"add-action\"><a href=\"/en/articles/should-i-save-or-invest\">Should
