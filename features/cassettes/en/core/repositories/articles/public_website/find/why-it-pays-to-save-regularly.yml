        /></div></form> </div></p><h2>Earning interest on interest </h2><p>As your
        savings build up, they\u2019ll grow faster\u2013 even if you\u2019re only
        paying in the same regular amount. This is because each time the interest
        earned on your money is paid into your account it starts earning interest
        too. </p><p>This interest-on-interest is called compound interest, and over
        the longer term it makes a big difference to how much your savings are worth.
        </p><h2>How much can you afford to save? </h2><p>If you\u2019ve got money
        left over at the end of each week or month then great - you\u2019ve already
        got your starting point. You\u2019ll be able to save this amount \u2013 and
        maybe even more. </p><p>But even if there\u2019s usually nothing left, it
        doesn\u2019t mean you can\u2019t save \u2013 it\u2019s not easy to change
        how much money you have coming in but most people <strong>can </strong>change
        how much goes out. To get tips on how to cut back and <strong>unlock your
        saving potential</strong> go to our section <a href=\"/en/categories/money-saving-tips\">Money
        saving tips</a></p><p><div class=\"add-action\"><a href=\"/en/tools/cut-back-calculator\">Cut
