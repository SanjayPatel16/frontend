        - 99 g/km, 74mpg</li><li>Volvo V40 2.0 D4 190HP SE - 99 g/km, 74mpg</li><li>
        Peugeot 308 2.0 BlueHDi Active 150 Stop-Start - 99 g/km, 74mpg</li></ol>","date":"2014-07-24T10:00:18+00:00"},{"id":"the-shocking-truth-about-car-depreciation","title":"Shocking
        truth about car depreciation revealed","description":"Find out why depreciation
        is a key factor when buying a car, plus gets tips on how to beat it","body":"<p
        class=\"intro\"> The difference between a car\u2019s value when it is bought
        and sold, known as depreciation, is the single biggest\u00a0cost of owning
        a car. </p><p>In most cases it even outweighs the cost of fuel, servicing,
        insurance and car tax added together. </p><p>This drop in value can vary between
        makes and models, but is typically between 10% and 25% in the first year and
        can rise to 50% - or even higher - over three years. </p><p>Experts believe
        it is far more important to choose a car for its depreciation in terms of
        saving cash. </p><p>Motoring cost body CAP Automotive reckons an average medium-sized
        family car bought three years ago will have lost around \u00a312,559 of its
        value by now. By contrast, the car\u2019s fuel costs would have been around
        \u00a34,000, based on 12,000 miles a year. </p><p>If you\u2019re looking for
        your next car, take into account the total cost of motoring. Try our <a title=\"Cost
        of Motoring Calculator\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/tools/car-costs-calculator\">Car
        Costs Calculator</a>. </p><h2>Top depreciation busting cars </h2><p>Glass\u2019s
        top ten manufacturers for holding value, plus their average annual rate of
        depreciation: </p><ol><li><strong>Mini</strong> 16.4%</li><li><strong>Land
        Rover</strong> 17.00%</li><li><strong>Toyota</strong> 17.50%</li><li><strong>Honda</strong>
        17.90%</li><li><strong>Volkswagen</strong> 18.30%</li><li><strong>Smart</strong>
        18.60%</li><li><strong>Jeep</strong> 18.80%</li><li><strong>Audi</strong>
        19.50%</li><li><strong>SEAT</strong> 19.60%</li><li><strong>Skoda </strong>20.30%</li></ol><p>To
        see the results for all 34 manufacturers, go to the <a target=\"_blank\" href=\"http://www.autoexpress.co.uk/mini/86757/mini-tops-list-of-brands-with-best-residual-car-values\">AutoExpress</a>\u00a0website.
        </p><p>Use the <a title=\"What Car? depreciation calculator\" target=\"_blank\"
        href=\"http://www.whatcar.com/car-depreciation-calculator/\">What Car? depreciation
        calculator</a>\u00a0to find out how much different makes of car depreciate
        by over four years. </p><h2>What factors affect a car\u2019s depreciation
        rate? </h2><p>The amount that a vehicle depreciates varies depending on the
        make, model, year, type and other factors associated with the car. </p><p>If
        you are looking to retain as much value as you can for your new car, there
        are some tips that will influence the rate of depreciation for your vehicle.<strong><br/>Mileage</strong>
        \u2013 the average mileage is around 10,000 per year. The more miles, the
        less your car is worth. </p><p><strong>Reliability</strong> \u2013 some cars
        have a reputation for unreliability. This can be based on <a title=\"The most
        reliable cars to own\" href=\"https://www.moneyadviceservice.org.uk/en/articles/the-most-reliable-cars-to-own\">customer
        satisfaction surveys</a></p><p><strong>Number of owners</strong> \u2013 the
        fewer the better. So check the number of previous owners on the car\u2019s
        logbook or V5C registration. </p><p><strong>General condition</strong> \u2013
        damage to the bodywork, interior and exterior will reduce value. Make sure
        you <a title=\"How to test drive and check a used car\" href=\"https://www.moneyadviceservice.org.uk/en/articles/how-to-test-drive-and-check-a-used-car\">inspect
        a used car </a>carefully before buying. </p><p><strong>Service history</strong>
        \u2013 the more complete this is the better. The service book should have
        stamps/receipts showing servicing in line with the manufacturer\u2019s recommendations.
        </p><p><strong>Length of warranty</strong> \u2013 three years is good, but
        some manufacturers now offer as long as seven years, which is a bonus when
        selling your car. </p><p><strong>Desirability</strong> \u2013 some models
        are \u2018face-lifted\u2019 or replaced every few years, while some go on
        for 10 or more. The more recent the model, the better it will hold its value.
        </p><p><strong>Size</strong> \u2013 big luxury cars tend to depreciate more
        than smaller cars because they cost more to run and have higher bill for parts
        and maintenance. </p><p><strong>Fuel economy</strong> \u2013 the more miles
        per gallon the better for many buyers. This is one reason why diesels cars
        hold their value slightly better than petrol cars, although it\u2019s becoming
        less true as petrol car engine efficiency improves. </p><p><strong>Road Fund
        Licence (road tax) </strong>is also a consideration. Fuel guzzling cars cost
        much more to tax each year, which makes them less desirable when selling second-hand.\u00a0
        </p><h2>Tips for minimising depreciation </h2><ul><li> Do your research before
        buying a car \u2013 search the most up-to-date <a target=\"_blank\" href=\"http://www.whatcar.com/car-depreciation-calculator/\">What
        Car?</a> depreciation tables.</li><li>Maintain your car well \u2013 a full
        service history gives potential buyers peace of mind, so remember to keep
        all your car documents like service records and receipts safe and in one place.</li><li>Keep
        the mileage down.</li><li>Look after your car and repair any damage as soon
        as possible.</li><li>Consider leasing rather than owning \u2013 then there\u2019s
        no worry about the car\u2019s depreciation, which will built into your monthly
        payments.</li><li>Sell your car well before its replacement model arrives
        in the showrooms. To keep up to date with the latest news, read motoring magazines
        and websites such as <a title=\"what car\" target=\"_blank\" href=\"http://www.whatcar.com/\">What
        Car?</a>, <a title=\"autocar\" target=\"_blank\" href=\"http://www.autocar.co.uk/\">Autocar</a>
        and <a title=\"carbuyer\" target=\"_blank\" href=\"http://www.carbuyer.co.uk/\">Carbuyer</a></li><li>Sell
        at the right time of year \u2013 for example, convertibles in the summer and
        4x4s in the winter.</li><li>Avoid \u2018boy racer\u2019 modifications such
        as spoilers, wide wheels and flared wheel arches.</li><li>Choose the right
        options when you buy \u2013 for example, metallic paint and leather are best
        on executive cars, while built-in sat nav and air con are desirable on mainstream
        cars.</li></ul>","date":"2014-07-24T09:58:15+00:00"},{"id":"travellers-advised-to-tell-their-bank-when-abroad-22072014","title":"Travellers
        advised to tell their bank when abroad","description":"Holidaymakers are being
        warned that they should tell their bank when travelling overseas to avoid
        their credit card being turned down.","body":"<p class=\"intro\">Holidaymakers
        are being warned that they should tell their bank when travelling overseas
        to avoid their credit card being turned down. </p><p>According to new findings
        from TSB, more than three in four card users who had their card rejected suffered
        because they had not informed their bank they were going overseas. </p><p>More
        than half said that they had not realised they needed to tell their bank about
        their travels, while two in five felt that they should not have to inform
        their bank. </p><p>If you don\u2019t tell your bank about your holiday travel
        plans it could result in ''no fun in the sun'', adding stress to what should
        be a relaxing time with sun, sea and sangria. </p><p>When a credit card was
        declined, half of those surveyed worried that they couldn''t pay for the goods
        or services just they were trying to pay for, three out of four were frustrated
        that they needed to call their bank in the UK or were just plain embarrassed.
        </p><p>An additional seven out of ten were concerned that they wouldn\u2019t
        be able to pay for anything else on holiday while two in three were worried
        that something had happened to all of their bank accounts back in the UK.
        </p><p><em>\u201cTickets. Passport. Money. They''re the traditional going
        away checklist and making sure your cards work abroad should be included in
        that,\u201d</em> said Jatin Patel from TSB Bank. </p><p><em>\u201cCard transactions
        abroad are one of the most common fraud indicators and therefore your card
        may be declined if you have not already informed your bank of your intention
        to travel. </em></p><p><em>\u201cThis can be expensive, frustrating and time
        consuming to sort out, especially if there are different time zones involved.\u201d
        </em></p><p><strong>Don\u2019t be caught out. Use our guide <a title=\"travel
        money\" href=\"https://www.moneyadviceservice.org.uk/en/articles/travel-money-options-cash-cards-and-travellers-cheques\">Travel
        money options \u2013 cash, cards and traveller\u2019s cheques</a>. </strong></p>","date":"2014-07-23T10:49:31+00:00"},{"id":"summer-family-fun-on-a-low-income","title":"Summer
        family fun on a low income","description":"Cheap and free activities that
        won''t break the bank","body":"<p class=\"intro\">Keeping the children entertained
        over the summer holidays can be a real challenge, especially on a low income.
        Extra childcare, treats, tickets to attractions and days out can all squeeze
        the family budget. </p><p>If your childcare costs increase over the summer,
        make sure you include the additional amount when applying for tax credits.
        Also, even if you only pay for childcare during the school holidays, you might
        still be eligible for the childcare element of Working Tax Credit, and get
        money towards the extra expense. </p><p>Read more about <a title=\"Tax credits
        and other help with childcare costs\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/articles/tax-credits-and-other-help-with-childcare-costs\">tax
        credits and other help with childcare costs </a></p><p>Remember that tax credits
        can only be used to pay for registered or approved provision, so check if
        this applies to any holiday club you are considering, before signing up. Childcare
        vouchers from your employer can also be used to pay towards registered childcare.
        Find out about childcare vouchers in <a title=\"Help from your employer with
        childcare costs\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/articles/help-from-your-employer-with-childcare-costs\">help
        from your employer with childcare costs</a>. </p><p>Yet surviving the school
        holidays doesn\u2019t have to break the bank, if you take advantage of cheap
        and free activities in your local area. </p><h3>1. Plan for playschemes </h3><p>See
        if your local authority, schools, <a title=\"Sure start centres\" target=\"_blank\"
        href=\"http://childrenscentresfinder.direct.gov.uk/childrenscentresfinder\">Sure
        Start Centres</a>, churches and community groups run any playschemes or holiday
        clubs during the summer holidays. If you receive income support, benefits
        or tax credits, your children may qualify for a discount on any charges. </p><h3>2.
        Look up your local leisure centre </h3><p>Again, low income families may qualify
        for concessions at your local leisure centre or swimming pool. Check the timetable
        for family swimming sessions, or see if your children would like to try different
        classes and sports. </p><h3>3. Locate your library </h3><p>Investigate activities
        at your local library, from story time for toddlers to craft activities, reading
        groups and even writing sessions for older children. </p><p>Most libraries
        run the <a title=\"Summer reading challenge\" target=\"_blank\" href=\"http://summerreadingchallenge.org.uk/\">Summer
        Reading Challenge</a>, which is completely free. It encourages children aged
        between four and eleven years old to read six books from the library during
        their summer holiday with rewards like posters, stickers and bookmarks. </p><h3>4.
        Make the most of museums and galleries </h3><p>Many museums and galleries
        offer free entrance to their main collections, and may also run special exhibitions,
        events or arts and crafts sessions for children. </p><h3>5. Have fun with
        a film </h3><p>Cinemas often offer cut-price tickets to family films during
        weekends and school holidays, if you are willing to go to a morning showing.
        </p><h3>6. Ride the railway </h3><p>If you fancy going further afield, consider
        buying a <a title=\"Family &amp; Friends railcard\" target=\"_blank\" href=\"http://www.familyandfriends-railcard.co.uk/\">Family
        &amp; Friends Railcard</a> to cut the cost of train fares. A one-year card
        costs \u00a330, but can then save you a third off adult tickets and 60% off
        children\u2019s fares. </p><h3>7. Take advantage of 2 for 1 tickets </h3><p>If
        you buy National Rail tickets, you can also get two tickets for the price
        of one on loads of child-friendly activities like zoos, aquariums, theme parks,
        theatres and exhibitions. Register at <a title=\"Days out guide\" target=\"_blank\"
        href=\"http://www.daysoutguide.co.uk/\">Days Out Guide</a>, work out where
        you would like to go, and then print out the relevant vouchers to take along.
        </p><h3>8. Save with supermarket vouchers </h3><p>If you use a supermarket
        loyalty card when you shop, check if you can exchange points or vouchers for
        days out, meals and travel. With some schemes, your points can be worth two
        or four times as much when used to pay for activities, compared to using them
        for money off your shopping. </p><h3>9. Think of the theatre </h3><p>Going
        to the theatre need not cost an arm and a leg if you look out for offers and
        discounted tickets. </p><p>For example, kids go free to top London shows during
        <a title=\"Kids week\" target=\"_blank\" href=\"http://www.kidsweek.co.uk/\">Kids
        Week</a>, which actually runs for the whole of August. If you can afford an
        adult ticket, then one child under 16 goes free, and you can buy tickets for
        another two children at half price. </p><h3>10. Pack a picnic </h3><p>A picnic
        in a local park can become a fun day out in itself. Also, meals out can really
        drive up the cost of any activity, so plan ahead and take food, drinks and
        snacks whenever you head off. </p><p><em>Photo:\u00a0PA</em></p>","date":"2014-07-23T10:18:41+00:00"},{"id":"five-summer-driving-fuel-economy-tips","title":"Five
        summer driving fuel economy tips","description":"Find out how to drive your
        car more economically during the summer months","body":"<p class=\"intro\">Millions
        of cars take to the roads in the summer during the school holidays. </p><p>Packed
        with kids and luggage, they are not at their most economical so it''s more
        important than ever to squeeze as many miles as you can from your car''s fuel
        tank. </p><p><a title=\"Cheap petrol and diesel\" href=\"https://www.moneyadviceservice.org.uk/en/articles/choosing-between-petrol-and-diesel-power\">Shopping
        around for the cheapest petrol or diesel </a>and avoiding expensive motorway
        service stations will help, but there are other things you can try too...
        </p><h2>Air conditioning or windows? </h2><p>Air-conditioning increases fuel
        consumption, especially at low speeds. If it\u2019s a hot day, use the air
        conditioning for high speed driving, but open the windows around town. </p><h2>Adjust
        your driving style </h2><p>Read the road ahead, anticipating the actions of
        other drivers and potential hazards. The less braking and acceleration, the
        less fuel used. For instance, drive smoothly in heavy traffic, so avoid driving
        fast to catch up to the car in front, then having to brake. Broadly speaking,
        the smoother your drive, the more miles per gallon. </p><p>According to the
        AA, driving at 70mph uses up to 9% more fuel than at 60mph and up to 15% more
        than at 50mph. Cruising at 80mph can use up to 25% more fuel than at 70mph.
        For instance, driving 100 motorway miles at 70mph might cost you \u00a315
        at 70mph, but \u00a320 at 80mph. </p><p>Finally, watch and listen to your
        revs. Some drivers let the revs (revolutions per minute or RPM) run to 3,000
        per minute (petrol car) and 2,500 (diesel) before changing up a gear. It\u2019s
        more efficient to move up a gear at 2,500 (petrol) and 2,000 (diesel). Also,
        use high gears such as fifth and sixth gears sooner than later. </p><h2>Keep
        your car maintained </h2><p>Get your car serviced regularly to maintain engine
        efficiency and make sure you\u2019re using the correct engine oil (check the
        handbook). </p><p>Well maintained tyres are essential for safe and economical
        driving. Check tyres pressures regularly (especially before a motorway journey).
        The RAC claims that correctly inflated tyres can improve fuel consumption
        by up to 2% </p><h2>Stay slippery </h2><p>Broadly speaking the most aerodynamic
        cars are the most fuel efficient cars. </p><p>Wind resistance increases fuel
        consumption, so try to keep windows closed at high speeds and remove roof
        racks and boxes when not in use. Removing a roof-top cargo box can save as
        much as 20% on fuel over a year. </p><h2>Reduce weight </h2><p>Lighter cars
        use less fuel, so don\u2019t drive around with unnecessary items in your boot
        and unless you\u2019re on a long journey, consider running your fuel tank
        half full or less. </p><p>Read our full guide to <u><a title=\"Guide to buying,
        selling and owning a car\" href=\"https://www.moneyadviceservice.org.uk/en/categories/cars-and-travel\">buying,
        selling and owning a car.</a></u></p>","date":"2014-07-22T13:56:35+00:00"},{"id":"10-easy-ways-to-cut-your-train-fare","title":"10
        easy ways to cut your train fares","description":"We show you how to save
        by rail","body":"<p>It can sometimes be cheaper to get the train to Paris
        than to Leeds. But a few simple tricks should help cut the price of travelling
        by train in the UK. </p><p>We show you exactly how much ten tricks reduce
        prices on different routes. Next time you book a ticket, try them out to see
        what you can save. </p><h2>1)\u00a0\u00a0\u00a0\u00a0Big savings when you
        buy in advance </h2><p>Travelling from London to Manchester between 5pm and
        6pm can be expensive. Buying your ticket on the day would cost you \u00a3160.50.
        </p><p>Buy it four weeks ahead and the same trains were \u00a3113. And if
        you can plan three months in advance, the lowest fare is \u00a335.50. </p><p><strong>So
        on this route, booking three months in advance would SAVE \u00a3125. </strong></p><h2>2)\u00a0\u00a0\u00a0\u00a0Lower
        the price by going later </h2><p>Just by taking the train three hours later
        on the same London to Manchester route, you could get a ticket for \u00a378.70
        (on the day) or \u00a312.50 (three months in advance). </p><p><strong>That\u2019s
        a SAVING of \u00a381.80 on the day.</strong></p><h2>3)\u00a0\u00a0\u00a0\u00a0Split
        your ticket, stay in your seat </h2><p>It\u2019s a long journey from Birmingham
        to Plymouth, and quite expensive. But often trains are cheaper if you split
        up your journey buying two or three tickets for different stages of the journey.
        You often don\u2019t even need to change trains. </p><p>If you bought a single
        direct ticket on the day it would cost \u00a3111.90. But if you bought a ticket
        from Birmingham to Exeter, and another from Exeter to Plymouth for the very
        same train, the total would be \u00a390.60 </p><p><strong>Splitting tickets
        but not the train to Plymouth would SAVE \u00a321.30. </strong></p><h2>4)\u00a0\u00a0\u00a0\u00a0Change
        the start station, change the fare </h2><p>Travel from London to Birmingham
        normally goes from Euston to New Street and could cost \u00a382 for travel
        on the day. But if you\u2019re prepared to go from London Marylebone to Birmingham
        Moor Street, you\u2019d cut the fare by more than half to \u00a340. They\u2019re
        both central stations. </p><p><strong>\u00a342.50 SAVED for an extra 10 minutes
        trip.</strong></p><h2>5)\u00a0\u00a0\u00a0\u00a0More haste, less savings </h2><p>Take
        the stopping train from London Euston to Birmingham New Street, and it\u2019s
        just \u00a327.50. This train does take 40 minutes more than the fastest option,
        but if you\u2019re not in rush it could be worth it. </p><p><strong>Taking
        your time to get to Birmingham would SAVE as much as \u00a354.50.</strong></p><h2>6)\u00a0\u00a0\u00a0\u00a0Young?
        Old? In a couple? Save with a railcard </h2><p>Leeds to Edinburgh on the day
        could cost \u00a394.30. A valid railcard costs \u00a330 for the year and brings
        the fare down by a third to \u00a362.25. </p><p><strong>Eligible railcards
        would SAVE \u00a332.05 on this journey.</strong></p><h2>7)\u00a0\u00a0\u00a0\u00a0Check
        if two singles are cheaper </h2><p>It seems like a strange idea but sometimes
        two singles are often cheaper than a return, particularly if you\u2019re getting
        advance or off peak tickets. Travelling from Manchester to Cardiff has a standard
        off-peak return price of \u00a380. Getting two singles in a month\u2019s time
        would be \u00a334. </p><p><strong> Checking the price of singles vs a return
        would SAVE \u00a346.</strong></p><h2>8)\u00a0\u00a0\u00a0\u00a0Get on the
        right train \u2013 it\u2019s expensive to pay twice! </h2><p>There were tickets
        as cheap as \u00a36 to travel from Birmingham to London Marylebone. But they\u2019re
        for a specific train on a specific route. If you didn\u2019t realise and got
        a different train, conductors would probably make you buy a new ticket at
        full price\u2013 a staggering \u00a382. </p><p><strong>Not travelling on the
        train booked would cost you and extra \u00a382. </strong></p><h2>9)\u00a0\u00a0\u00a0\u00a0Don\u2019t
        get derailed by extra fees </h2><p>Some sites will have a booking fee and
        a charge for using a credit card. Going via the train provider\u2019s own
        websites shouldn\u2019t cost you more. </p><p><strong>Fees on some of the
        routes above were as much as \u00a34, potentially more.</strong></p><h2>10)\u00a0\u00a0\u00a0\u00a01st
        class might be first for value </h2><p>If advance tickets are already sold
        out in standard class, you might find it cheaper to go by 1st. On an afternoon
        trip from Newcastle to Glasgow, the standard single was \u00a339.50, but 1st
        class on the same train was \u00a331.70. </p><p><strong>So, you could SAVE
        \u00a37.70 and have a comfier journey by travelling in first class on some
        journeys.</strong></p><p>Read our guide for more ways to<a title=\"Cut your
        car and train costs\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/articles/cut-your-car-and-train-costs\">
        cut on your car and train costs</a>. </p>","date":"2014-07-21T10:54:50+00:00"},{"id":"think-twice-before-taking-out-these-financial-products","title":"Think
        twice before taking out these financial products","description":"There are
        many financial products that might seem appealing at first but are less so
        when you dig a little deeper. Here\u2019s a selection of goods you might want
        to avoid","body":"<p class=\"intro\"> As if life wasn\u2019t difficult enough,
        there are numerous financial products that might seem good on first viewing
        but are less appealing when you dig a little deeper. Here\u2019s a selection
        of goods you might want to avoid, unless you are sure you\u2019ll enjoy the
        benefits. </p><h2>Mobile phone insurance </h2><p>Mobile phone insurance could
        be a waste of money if you don\u2019t have a history of losing your handset
        or your phone is cheap. That\u2019s because mobile phone cover can cost anything
        from \u00a316 to \u00a3300 a year. </p><p>However, it may be worth considering
        if you have an expensive phone or are locked into a long-term contract. If
        you couldn''t afford to replace your phone without insuring it, consider starting
        to save to replace it. </p><p>Also your phone could be included in your home
        insurance policy. There is usually no point in doubling up on insurance (as
        you could only draw on one policy for an individual claim). </p><p>On the
        other hand, the high excesses on home insurance \u2013 you typically have
        to pay the first \u00a350 to \u00a3100 of a claim \u2013 and the damage to
        your no claims bonus could make mobile phone insurance worthwhile. If you
        can\u2019t live without your phone, look at how quickly your home insurer
        will replace it as they may be slower. </p><p>If you are unsure, see our guide
        <a title=\"Do you need mobile phone insurance?\" target=\"_blank\" href=\"http://www.moneyadviceservice.org.uk/en/articles/do-you-need-mobile-phone-insurance\">Do
        you need mobile phone insurance?</a></p><h2>Extended warranties </h2><p><a
        title=\"Extended warranties\" target=\"_blank\" href=\"http://www.moneyadviceservice.org.uk/en/articles/extended-warranties-are-they-worth-it\">Extended
        warranties</a> cover repair costs, usually on white goods, after the retailer\u2019s
        guarantee lapses. They typically last for between one and five years depending
        on the purchase price of the item being protected, and they are expensive.
        </p><p>For example, a five-year extended warranty on a \u00a3449 TV could
        cost nearly \u00a3150. But as a consumer you have rights to protect you against
        faulty purchases. </p><p>If the goods you bought are faulty, you\u2019re covered
        by the 1979 Sale of Goods Act. This says that goods sold should be of satisfactory
        quality, fit for purpose and last for a reasonable time. If they are not,
        you can return them and ask for a refund or replacement. </p><p>Provided the
        cause isn\u2019t reasonable wear and tear, you are within your rights to return
        goods up to six years after you bought them. </p><h2>ID theft insurance </h2><p>ID
        theft insurance can cost around \u00a310 a year. This may seem a small sum
        for peace of mind. </p><p>But you are already covered for any financial loss
        if your identity is used fraudulently by your bank or credit card provider.
        For a claim to be rejected your provider must prove you were grossly negligent
        or committed fraud. </p><p>The provider can withhold the first \u00a350 of
        any loss, but they invariably waive this \u2013 so you shouldn\u2019t be left
        out of pocket. </p><p>It\u2019s also worth noting that Visit our <a title=\"ID
        theft\" target=\"_blank\" href=\"http://www.moneyadviceservice.org.uk/en/articles/identity-theft-and-scams-what-you-are-liable-for\">ID
        theft</a> guide for more information. </p><h2>Store cards </h2><p>Shop at
        a specific big-name retailer and the chances are you\u2019ll be invited take
        out a <a title=\"Store cards explained\" target=\"_blank\" href=\"http://www.moneyadviceservice.org.uk/en/articles/store-cards-explained\">store
        card</a>. These are credit cards branded to specific shops, and offer incentives
        such as a discount off your initial purchase, freebees and exclusive offers.
        </p><p>As long as they don\u2019t tempt you to overspend and you pay your
        bill off in full on time, they\u2019re fine. However, you will pay very high
        interest rates if you don\u2019t clear your balance each month. </p><p>The
        Money Advice Service estimates that some store cards charge twice as much
        interest as credit cards. So, a 10% sign-up discount could cost you more in
        the long run. </p><h2>Packaged bank accounts </h2><p>You can pay around \u00a315
        a month for a <a title=\"Packaged accounts\" target=\"_blank\" href=\"http://www.moneyadviceservice.org.uk/en/articles/packaged-accounts\">packaged
        account</a>, which provides a range of extra features, such as free travel
        insurance, mobile phone cover or better exchange rates. </p><p>However, if
        you don\u2019t expect to use these benefits, it\u2019s an expensive option.
        If you do want some of these extras, you may be able to buy them cheaper separately.
        </p><p>You also need to check the terms and conditions for exclusions and
        excesses. For instance, many accounts won\u2019t cover you under their travel
        insurance element if you are over 70 or 75. </p>","date":"2014-07-18T09:29:58+00:00"},{"id":"from-civil-war-to-sonic-booms-unexpected-insurance-exclusions-explained","title":"From
        smart phones to sonic booms: unexpected insurance exclusions explained","description":"You\u2019d
        expect a claim to be turned down if your car isn\u2019t taxed, but what about
        if your car is damaged by a falling coconut?","body":"<p class=\"intro\">You\u2019d
        expect a claim to be turned down if your car isn\u2019t taxed, but what about
        if your car is damaged by a falling coconut? </p><p>There is a reason why
        insurance policy documents never appear on the bestseller lists. They are
        frequently long and very dry. However, it\u2019s worth taking time to understand
        what is and isn\u2019t included, especially when compared with the considerable
        hassle of having to make a claim that gets turned down at a later stage.\u00a0
        </p><h2>Quirky insurance clauses </h2><p>Some surprising exclusions are industry
        wide, others feature on only some policies. Here are some of the more unexpected
        exclusions we found in insurance policies: </p><h2>Within arms\u2019 length
        </h2><p>You\u2019d think one of the main points of having a <a title=\"Do
        you need mobile phone insurance?\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/articles/do-you-need-mobile-phone-insurance\">policy
        covering mobile phones</a> would be to protect against theft when you\u2019re
        out and about. But, if you knowingly leave your mobile out of reach at any
        time you\u2019re likely to have any claim for theft rejected. </p><h2>Airmiles
        and timeshare problems </h2><p>Some <a title=\"Good travel insurance policies\"
        target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/articles/a-good-travel-insurance-policy\">travel
        policy</a> providers will not cover you for unused trips or accommodation
        booked using airline mileage or similar reward schemes.\u00a0 Some will pay
        up if you can prove the schemes have a specific monetary value. Likewise,
        some insurers will turn down claims relating to timeshare fees, such as management,
        maintenance and exchange costs.\u00a0 </p><h2>Valet parking </h2><p>Recent
        research reveals around half of <a title=\"Car insurance - choose the right
        level of cover\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/articles/car-insurance-choose-the-right-level-of-cover\">car
        insurance policies</a> won\u2019t pay up if you hand your car keys to a valet
        parking service and it\u2019s subsequently damaged. This includes parking
        services at airports and hotels. </p><h2>Burglar alarms </h2><p>Many home
        <a title=\"Contents insurance\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/articles/contents-insurance-get-the-right-policy-and-cover\">contents
        insurance</a> policies won\u2019t pay a burglary-related claim if you tell
        your insurer you have an alarm, but don\u2019t use it when away from home.
        Some will reject claims where the alarm is not set up to cover unoccupied
        rooms when you\u2019re asleep. They can do this if the policy states the alarm
        must be activated in these circumstances. </p><h2>Low flying planes </h2><p>Many
        home <a title=\"Buildings insurance\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/articles/buildings-insurance-what-does-a-good-policy-look-like\">buildings
        insurance</a> and car insurance\u00a0will exclude damage caused by sonic booms
        from low flying aircraft. These are pressure waves from aircraft travelling
        at or above the speed of sound. </p><p>Although Concorde is no longer flying,
        military aircraft do crisscross the skies in some areas of the country, so
        this could be an issue if you live in the vicinity of an RAF base or under
        a regularly-used flight path. </p><h2>Falling coconuts </h2><p>If you\u2019re
        travelling to a tropical destination and hire a car, be careful where you
        park. Many standard <a title=\"Car insurance when driving abroad\" target=\"_blank\"
        href=\"https://www.moneyadviceservice.org.uk/en/articles/car-insurance-when-driving-abroad\">car
        hire policies</a> will exclude damage caused by falling coconuts. If this
        sounds strange, remember that coconuts grow in abundance in the Caribbean,
        Cook Islands and Polynesia among other places and it\u2019s tempting to park
        in the shade of a coconut tree.\u00a0 </p><p>Check your policy (when you pick
        up your car at the local depot) and upgrade to one that will protect against
        this surprisingly common cause of claims. </p><h2>What you can do </h2><p>Some
        of these exclusions are so unlikely that it\u2019s probably not worth worrying
        about, as is the case with nuclear explosions or invasions, and in any event
        you\u2019d probably struggle to get insured for anywhere near a reasonable
        sum. </p><p>Others are worth scrutinising the small print for and either shopping
        around or asking your insurance for an upgrade, as could be the case if you\u2019re
        visiting coconut territory. </p><p>In any event, always read policy terms
        and conditions before signing on the dotted line, and speak to the insurer
        if you have a query. </p><p><em>Photo: PA</em></p>","date":"2014-07-18T09:29:21+00:00"},{"id":"can-you-afford-a-mortgage-try-our-new-calculator","title":"Can
        you afford a mortgage? Try our new calculator","description":"Just having
        enough for the deposit to buy a home is no longer enough. Now you need to
        think about other costs too.","body":"<p class=\"intro\">Taking out a mortgage,
        whether to buy your first home or simply to remortgage, became more difficult
        in April this year when new rules changed how lenders decide how much they
        will loan you. </p><p>The rules, called the Mortgage Market Review (MMR),
        mean that it\u2019s not only your income that is taken into account. Now they\u2019ll
        look closely at your outgoings too and how you spend. If you\u2019re buying
        with a partner, their finances will also be examined. They\u2019ll look at
        how you would cope with a rise in interest rates and take into account changes
        in your lifestyle, such as whether you are likely to retire or have children.
        </p><p>The result could be that you may not get the amount you need to buy
        the home you want. </p><p>We\u2019ve developed a tool to help you get an idea
        of how your finances affect your mortgage application. The <a title=\"Mortgage
        affordability calculator\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/tools/house-buying/mortgage-affordability-calculator\">Mortgage
        affordability calculator</a>\u00a0will estimate how much you can afford to
        borrow to buy a home. </p><p>This calculator is a guide as lenders will all
        have different affordability criteria when deciding how much to lend to you.
        A mortgage interview can take around 1.5 hours and this calculator will help
        you prepare. </p><h2>How the calculator works\u00a0 </h2><p>To complete the
        tool you\u2019ll need need information on income, take home pay, estimates
        on loans and credit payments, food and groceries, bills, insurance, child
        care, etc. </p><p>If you are buying with someone else, please include this
        information for them. </p><p>The tool will also give you an idea of whether
        you could manage with the mortgage repayments easily or whether you may be
        overstretched. If your potential mortgage repayments are high as a percentage
        of your income and outgoings, you run a high risk of overstretching your budget
        to meet them, especially if interest rates rise. There are also links to our
        guides to help you find an affordable mortgage. </p><p>Use our <a title=\"Mortgage
        affordability calculator\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/tools/house-buying/mortgage-affordability-calculator\">Mortgage
        affordability calculator</a>. </p><p>You can read more about the changes to
        mortgage rules in our article \u2018<a title=\"How much can you afford to
        borrow\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/articles/how-much-can-you-afford-to-borrow\">How
        much can you afford to borrow''</a>. </p>","date":"2014-07-16T15:42:47+00:00"}]'
