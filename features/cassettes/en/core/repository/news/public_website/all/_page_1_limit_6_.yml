        Costs Calculator\" href=\"https://www.moneyadviceservice.org.uk/en/tools/car-costs-calculator\">Car
        Costs Calculator.</a>\u00a0 </p><h2>Top 10 questions to ask yourself before
        buying a car </h2><p>Ask yourself the following questions so that you don\u2019t
        overlook any of your essential practical needs when choosing your car: </p><ul><li>Do
        I need to keep running costs such as tax, insurance and fuel to a minimum?</li><li>Do
        I want a car that will hold its value well?</li><li>How much space do I need
        for passengers, including perhaps a dog?</li><li>Would I like to buy one of
        the most reliable cars?</li><li>Will I normally be driving short distances
        or longer journeys?</li><li>Do I want my car to be environmentally-friendly
        and economical?</li><li>Do I want one of the safest cars on the road?</li><li>Do
        I need to be sure the car will fit in my garage?</li><li>What length of warranty
        am I looking for?</li><li>Does my car need to be able to tow a caravan?\u00a0</li></ul><br/><p>You
        have to be a Which? member to access the Which? Car Survey 2014. However,
        Which? offers a month\u2019s trial membership for just \u00a31, but remember
        to set the cancellation reminder or you could end up being charged for a full
        subscription. Find out more at <a title=\"Which? Car Survey\" href=\"http://www.which.co.uk/cars/survey\">which.co.uk/cars/survey.\u00a0</a></p>","date":"2014-07-24T12:47:13+00:00"},{"id":"ten-surprisingly-tax-free-cars","title":"Ten
        surprisingly tax-free cars","description":"Want to pay zero road tax, but
        don''t want to drive a small electric car? Here are some surprising options...","body":"<p
        class=\"intro\"> As motoring costs spiral, making savings wherever you can
        is more important than ever. </p><p>Paying little or no road tax is one area
        you could consider when buying your next car, and you don\u2019t have to buy
        a small electric city car to avoid paying tax - there\u2019s more choice than
        you think. </p><p>Road tax, or vehicle excise duty (VED), depends on how environmentally-friendly
        a car is. It is based on how many grams of carbon dioxide (CO2) it emits per
        kilometre driven. </p><p>There are 13 tax bands with costs ranging from \u00a30
        (for Band A cars) to \u00a31,090 for Band M* gas-guzzlers (\u00a3500pa from
        year 2). </p><p>Band A (CO2 emissions up to and including 100g/km) is packed
        with pure electric cars such as the Nissan Leaf, Renault Zoe, Volkswagen e-UP!
        And the BMW i3, but there are a few surprises too. </p><p>Read our guide <a
        title=\"Car tax bands explained\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/articles/car-tax-bands-explained\">Car
        tax bands explained</a></p><h2>More miles per gallon from plug-in hybrids
        </h2><p>Band A also includes hybrids (cars that combine a conventional petrol
        or diesel engine with an electric motor). </p><p>You may be surprised to learn
        that a large luxury car like the \u00a389,3278 Porsche Panamera 3.0 S E-Hybrid
        Tiptronic S (includes \u00a35,000 government plug-in car grant) qualifies
        for \u00a30 car tax. </p><p>The big 4x4 Mitsubishi Outlander PHEV 2.0 GX3h
        Auto, another plug-in hybrid, also fits into Band A. </p><p><img src=\"/images/porsche_panamera_hybrid_new_size.jpg\"/>However,
        it\u2019s worth delving into the detail and looking at the total cost of motoring
        for any new car before splashing out. </p><p>Use our simple <a title=\"Car
        Cost Calculator\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/tools/car-costs-calculator?utm_source=pr&amp;utm_medium=offline&amp;utm_campaign=o-car%20launch\">Cost
        of Motoring tool</a>. </p><p>For instance, the Porsche Panamera has a range
        of up to 22 miles when relying on electric power, but may only do around 30-40mpg
        when running on petrol.\u00a0 </p><p>The Panamera is also in the highest insurance
        group and will depreciate by as much as 50% after three years based on driving
        10,000 miles a year, according to\u00a0Parkers.co.uk. </p><p>Read our guide
        <a title=\"Car insurance - how to get the best deal\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/articles/car-insurance-how-to-get-the-best-deal\">Car
        insurance \u2013 How to get the best deal</a></p><p><img src=\"/images/mitsubishi.jpg\"/>The
        Mitsubishi Outlander PHEV, which costs from \u00a328,249 (includes \u00a35,000
        government plug-in car grant)\u00a0 is theoretically capable of 148mpg, and
        can run on pure electric for 32.5 miles. </p><p>However, the miles per gallon
        will drop to closer to 40 when the 2.0-litre petrol engine is used, while
        depreciation could be as high as 49% after three years. </p><p>For motorists
        living in London, both cars are exempt from the \u00a311.50 per day congestion
        charge. </p><h2>Economical, clean diesels </h2><p>Fuel efficient, low emission
        new diesel cars, including the Citroen C4 Picasso 1.6 e-HDi Airdream VTR+
        5dr ETG6, which is a large MPV, also pay no congestion charge. </p><p>The
        Peugeot 308 2.0 BlueHDi Active 150 Stop-Start, is also Band A, despite its
        relatively large diesel engine. </p><p>Both cars are capable of 74mpg, but
        again, you should look at the total cost of motoring, taking depreciation,
        insurance and other running costs into consideration. </p><p>Use our simple
        <a title=\"Car cost calculator\" target=\"_blank\" href=\"http://www.moneyadviceservice.org.uk/car-costs-calculator\">Car
        cost calculator</a></p><p>Read our guide <a title=\"Choosing between petrol
        and diesel power\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/articles/choosing-between-petrol-and-diesel-power\">Choosing
        between petrol and diesel power</a></p><h2>Our Top 10 Band A surprises </h2><ol><li>Porsche
        Panamera 3.0 S E-Hybrid Tiptronic S - 71g/km of CO2, 91mpg</li><li>Mitsubishi
        Outlander PHEV 2.0 GX3h Auto - 44g/km, 148mpg</li><li>Citroen C4 Grand Picasso
        1.6 e-HDi VTR Airdream 90hp ETG6 - 98g/km / 74mpg</li><li>Mercedes-Benz B-Class
        B 180 CDI ECO SE - 98g/km, 74mpg</li><li>Vauxhall Insignia Hatch 2.0 CDTi
        Design 120PS ecoFLEX Start/Stop - 98g/km, 76mpg</li><li>Renault Captur 1.5
