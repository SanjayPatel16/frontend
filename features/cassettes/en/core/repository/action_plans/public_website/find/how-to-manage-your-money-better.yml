      string: '{"id":"how-to-manage-your-money-better","title":"Action plan - How
        to manage your money better","description":"Step by step advice on drawing
        up a budget, starting to save and clearing debts.","body":"<p class=\"intro\"><img
        src=\"/images/new_action_plan_icon.jpg\"/>Follow these simple\u00a0steps to
        help you draw up a budget, make the most of your money, pay off outstanding
        debts and even start saving. </p><div class=\"action-item\"><h3>Step 1 - Draw
        up a budget </h3><div class=\"collapsable\"><div class=\"why\"><h4>Why? </h4><p>If
        you want to get on top of your finances then doing a budget - a record of
        all your incomings and outgoings - is the essential first step. </p></div><div
        class=\"how\"><h4>How? </h4><ul><li><a href=\"https://www.moneyadviceservice.org.uk/en/tools/budget-planner\">
        Use our online Budget planner </a></li></ul><p>Alternatively, use a spreadsheet
        on your computer or just write it all down on a piece of paper. </p></div></div></div><div
        class=\"action-item\"><h3>Step 2 - Identify where you can cut back </h3><div
        class=\"collapsable\"><div class=\"why\"><h4>Why? </h4><p>If you''re spending
        more than you have each month you need to look at where you can cut back.
        Otherwise you''ll never be out of the red. </p></div><div class=\"how\"><h4>How?
        </h4><ul><li><a href=\"https://www.moneyadviceservice.org.uk/en/tools/budget-planner
        \">Look at the breakdown of where your spending goes each month with our Budget
        planner</a></li></ul><p>Cut back on non-essentials like takeaway coffees or
        magazines. </p><ul><li><a href=\"https://www.moneyadviceservice.org.uk/en/tools/cut-back-calculator
        \"> Find out how much something you buy regularly costs you each month using
        our Cut-back calculator</a></li><li><a href=\"https://www.moneyadviceservice.org.uk/en/categories/money-saving-tips\">Read
        our no-nonsense money saving tips to help you cut costs around the home and
        when you''re out and about</a></li></ul></div></div></div><div class=\"action-item\"><h3>Step
        3 - Pay off loans and credit cards </h3><div class=\"collapsable\"><div class=\"why\"><h4>Why?
        </h4><p>Loan and credit card repayments can put a real strain on your finances.
        And only paying the minimum each month means your debt will be with you for
        years. </p></div><div class=\"how\"><h4>How? </h4><p>Identify the debt that
        charges the highest rate of interest and pay that off first - it''s the fastest
        way to clear your debts. </p><ul><li><a href=\"https://www.moneyadviceservice.org.uk/en/categories/how-to-review-or-reduce-borrowing\">Find
        out more in our guides How to review or reduce borrowing</a></li></ul></div></div></div><div
        class=\"action-item\"><h3>Step 4 - Start saving </h3><div class=\"collapsable\"><div
        class=\"why\"><h4>Why? </h4><p>If you save regularly, you''ll quickly find
        that your money adds up and keeps growing. </p></div><div class=\"how\"><h4>How?
        </h4><p>Set aside some emergency savings - money to fall back on if you really
        need it. </p><ul><li><a href=\"https://www.moneyadviceservice.org.uk/en/articles/emergency-savings-how-much-is-enough\">
        Read our guide Emergency savings - how much is enough?</a></li></ul></div></div></div>","categories":["taking-control-of-debt","managing-money"]}'
