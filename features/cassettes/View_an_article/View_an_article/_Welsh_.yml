        gan y bydd gennych yr holl ff\u00efoedd sy\u2019n gysylltiedig \u00e2\u2019r
        swyddfa gwerthu tai a\u2019r ff\u00efoedd cyfreithiol. Hefyd cofiwch nad yw
        bob amser yn hawdd gwerthu eich cartref \u2013 fe fyddwch yn ddibynnol ar
        yr hyn sy\u2019n digwydd yn y farchnad. </li></ul><ul><li>Os ydych chi\u2019n
        byw gyda rhywun arall ac yn gwahanu, bydd y broses o roi trefn ar yr eiddo
        yn llawer mwy cymhleth a chostus.</li></ul><h2>A ydych chi\u2019n well eich
        byd yn prynu neu\u2019n rhentu? </h2><p>Dydych chi ddim o reidrwydd yn mynd
        i fod yn well eich byd yn ariannol yn prynu nag yn rhentu eich cartref. </p><p>Os
