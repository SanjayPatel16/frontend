      string: '{"id":"cynlluniau-cymorth-i-brynu---cwestiynau-cyffredin","title":"Cynlluniau
        Cymorth i Brynu - Cwestiynau Cyffredin","description":"Wedi\u2019ch drysu
        gan Cymorth i Brynu? Darllenwch ein cwestiynau mwyaf cyffredin ynghylch cynlluniau
        newydd y llywodraeth.","body":"<p class=\"intro\"><img src=\"/images/help-to-buy-schemes---faqs.jpg\"/>Ddryslyd
        am y llywodraeth Cymorth i Brynu\u2019n a sut y gallai effeithio arnoch chi?
        Rydym yn ateb rhai o''r cwestiynau a ofynnir amlaf am y cynlluniau. </p><h2>1.
        A yw Cymorth i Brynu\u2019n ei wneud yn haws imi brynu eiddo? </h2><p>Ydyw
        - cyhyd \u00e2 bod gennych o leiaf 5% o flaendal wedi\u2019i gynilo ac y gallwch
        brofi y gallwch fforddio\u2019r taliadau morgais. </p><p>Hefyd bydd angen
        ichi gwrdd ag amodau morgais darparwr y morgais ei hunan - gall y rhain amrywio
        rhwng darparwyr. </p><h2>2. A yw Cymorth i Brynu\u2019n cwmpasu unrhyw le
        arall y tu allan i Loegr? </h2><p>Mae\u2019r cynllun benthyciad ecwiti Cymorth
        i Brynu ar gael yn Lloegr yn unig. Yn ddiweddar mae Llywodraeth yr Alban wedi
        cyhoeddi cynllun tebyg gyda chap pris ar eiddo o \u00a3400,000. </p><p>Mae\u2019r
        cynllun gwarantu morgais Cymorth i Brynu ar gael ledled y Deyrnas Unedig ac
        mae\u2019n cynnwys yr Alban, Cymru a Gogledd Iwerddon. </p><h2>3. A fyddai\u2019n
        well imi ddefnyddio\u2019r benthyciad ecwiti neu\u2019r warant forgais? </h2><p>Mae
        hyn yn dibynnu ar eich anghenion mewn gwirionedd.\u00a0 </p><p>Gellir defnyddio\u2019r
        cynllun benthyciad ecwiti ar gyfer fflatiau a thai newydd eu hadeiladu\u2019n
        unig, tra gellir defnyddio\u2019r cynllun gwarantu morgais ar gyfer eiddo
        newydd eu hadeiladu ac ail-law fel ei gilydd. </p><p>Siaradwch \u00e2 chynghorydd
        morgeisi i helpu penderfynu pa gynllun sy\u2019n fwyaf addas i chi. </p><h2>4.
        Mae angen imi werthu fy nghartref er mwyn prynu un mwy - a wyf yn gymwys?
        </h2><p>Ydych - mae\u2019r ddau gynllun ar gael i berchnogion cartref presennol
        yn ogystal \u00e2 phrynwyr tro cyntaf cyhyd \u00e2 nad yw pris yr eiddo\u2019n
        fwy na \u00a3600,000 (\u00a3400,000 ar gyfer y cynllun benthyciad ecwiti yn
        yr Alban) </p><h2>5. A fyddaf yn cael anhawster i werthu fy nghartref os y\u2019i
        prynwyd trwy\u2019r cynllun gwarantu morgais? </h2><p>Na fyddwch - ni fydd
        prynu cartref trwy\u2019r cynllun gwarantu morgais yn effeithio ar y gallu
        i\u2019w werthu yn y dyfodol. </p><p>Gan nad oes ranberchenogaeth, bydd y
        gallu i ailwerthu\u2019r eiddo yr un peth ag unrhyw eiddo arall gyda morgais
        safonol. </p><h2>6. A fyddaf yn ei gael yn anodd i gael morgais arall pan
        symudaf? </h2><p>Os byddwch yn benthyca hyd at 95% o werth eiddo ac mae\u2019r
        gwerth yn disgyn nes ymlaen neu na fydd ei werth yn cynyddu, gallech ei gael
        yn anodd i symud rywbryd yn y dyfodol. </p><p>Gallwch gymryd morgais ad-dalu\u2019n
        unig trwy\u2019r cynllun gwarantu morgais, felly bydd y swm rydych wedi\u2019i
        fenthyca\u2019n gostwng yn raddol dros gyfnod o amser. Mae hyn yn golygu y
        dylai fod gennych rywfaint o ecwiti ychwanegol erbyn yr adeg y byddwch am
        werthu\u2019r eiddo, hyd yn oed os nad yw prisiau tai wedi codi. </p><p>Gallwch
        drafod hyn - a hefyd y posibilrwydd o wneud taliadau ychwanegol er mwyn lleihau\u2019ch
        morgais yn gyflymach - gyda darparwr eich morgais. </p><h2>7. A fydd fy nhaliadau
        morgais yn codi ar \u00f4l i\u2019r cynllun gwarantu ddod i ben? </h2><p>Na
        fydd - ni fydd y cynllun gwarantu morgais yn effeithio ar eich cyfraddau morgais
        yn y dyfodol. </p><p>Os ydych yn poeni am daliadau morgais yn codi, gallwch
        ofyn a yw\u2019r darparwr morgais yn cynnig cyfraddau sefydlog. </p><p>Mae\u2019n
