        ein tabl cymharu cyfrifon cyfredol diduedd i gymharu cost cyfrifon.</a></li></ul></div></div></div><div
        class=\"action-item\"><h3>Penderfynwch p\u2019un a ydych eisiau cyfrif ar
        y cyd neu gyfrif sengl </h3><div class=\"collapsable\"><div class=\"why\"><h4>Pam?
        </h4><p>Gall cyfrifon ar y cyd fod yn ffordd gyfleus i reoli treuliau a rennir
        ond mae risgiau ymhlyg, yn arbennig os oes gan un ohonoch hanes credyd gwael.
        </p></div><div class=\"how\"><h4>Sut? </h4><ul><li><a href=\"https://www.moneyadviceservice.org.uk/cy/articles/a-ddylech-chi-reoli-arian-ar-y-cyd-neu-ar-wahan\">Gwiriwch
        ein canllaw A ddylech chi reoli arian ar y cyd neu ar wah\u00e2n?</a></li><li><a
        href=\"https://www.moneyadviceservice.org.uk/cy/articles/cyfrifon-ar-y-cyd\">Gweler
        ein canllaw Cyfrifon ar y Cyd</a></li></ul></div></div></div><div class=\"action-item\"><h3>Gwiriwch
        eich adroddiad credyd </h3><div class=\"collapsable\"><div class=\"why\"><h4>Pam?
        </h4><p>Os oes gennych hanes credyd gwael, gall y banc wrthod eich cais. Mae\u2019n
        syniad da i sicrhau bod unrhyw wallau ar eich adroddiad yn cael eu cywiro
        cyn bod y banc yn gwneud eu gwiriadau credyd. </p></div><div class=\"how\"><h4>Sut?
