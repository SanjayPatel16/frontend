        gwerthuso neu reoli\u2019r Gwasanaeth Cynghori Ariannol. </p><h3>Os byddwch
        yn defnyddio gwefan y Gwasanaeth Cynghori Ariannol </h3><p>Os gwnaethoch ofyn
