        neu rannu eich gwybodaeth bersonol er mwyn cydymffurfio ag unrhyw ymrwymiad
        cyfreithiol neu er mwyn gorfodi neu weithredu amodau a thelerau ein gwefan
        at ddibenion atal neu ddatgelu troseddau. </p><h2>Sut fyddwn ni\u2019n diogelu
