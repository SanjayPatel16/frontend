        a hoffech gymryd rhan mewn ymchwil pellach. Ni fyddwn ni na\u2019r asiantaeth
        a benodir gennym yn ceisio gwerthu dim i chi. </p><p>Os hoffem ddefnyddio
        eich gwybodaeth bersonol ar gyfer unrhyw ddiben ar wah\u00e2n i\u2019r rhai
