        a\u2019r chwiliadau a wnewch ar y wefan.</li></ul><h2>Beth ydyn ni\u2019n
        ei wneud gyda\u2019ch gwybodaeth bersonol? </h2><p>Byddwn yn defnyddio\u2019ch
        gwybodaeth bersonol i ymateb i unrhyw ohebiaeth rydych wedi\u2019i hanfon
        atom, at ddibenion safon, hyfforddi a gwerthuso, i\u2019n helpu i fonitro
        a gwella\u2019r Gwasanaeth Cynghori Ariannol, neu i ddarparu gwasanaethau
        yr ydych wedi gofyn amdanynt (fel archeb am gyhoeddiadau printiedig, neu apwyntiad
        ar y ff\u00f4n neu wyneb yn wyneb). Trwy ddefnyddio\u2019r wefan hon a chyflwyno
        eich gwybodaeth i ni, rydych yn cytuno i ni ddefnyddio eich gwybodaeth bersonol
        yn unol \u00e2\u2019r telerau ac amodau hyn. Ni fyddwn yn defnyddio\u2019ch
        gwybodaeth bersonol at unrhyw ddibenion eraill. </p><p>Fe fyddwn yn defnyddio
        data amhersonol defnyddwyr hefyd i ddadansoddi gwybodaeth fel o ba ran o\u2019r
        wlad y mae defnyddwyr yn dod, pa fath o gwestiynau y maent yn eu gofyn, ac
        a wnaethom lwyddo i roi gwybodaeth neu gyngor defnyddiol iddynt. Ar brydiau
