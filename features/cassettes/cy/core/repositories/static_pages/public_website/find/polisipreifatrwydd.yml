        gennym ni nag unrhyw drydydd parti o ganlyniad i ddarparu data personol i
        ni. </p><h2>Pa wybodaeth bersonol ydym yn ei chasglu? </h2><p>Gallwn gasglou
        a defnyddio\u2019r wybodaeth ddilynol: </p><ul><li>eich enw a gwybodaeth gyswllt
        (yn cynnwys cyfeiriad e-bost) ac unrhyw fanylion cyswllt eraill a ddarparwch
