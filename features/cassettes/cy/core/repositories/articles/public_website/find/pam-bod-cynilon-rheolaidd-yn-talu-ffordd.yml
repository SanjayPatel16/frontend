        y byddwch yn ei ennill ar eich arian ei dalu i mewn i''ch cyfrif, bydd yn
        dechrau ennill llog hefyd. </p><p>Gelwir y llog-ar-log hwn yn adlog, a thros
        y tymor hwy, mae''n gwneud gwahaniaeth mawr i werth eich cynilion. </p><h2>Faint
        allwch fforddio ei gynilo? </h2><p>Os oes gennych arian yn weddill ar ddiwedd
