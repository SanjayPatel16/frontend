        eich cynilion yn ffynnu ac yn dal i gynyddu. Ewch i''r arfer a gwyliwch wrth
        i''ch arian droi''n fwy o arian. </p><h2>Gwnewch gynilo\u2019n arferiad </h2><div
        class=\"callout\"><p>Mae mynd i''r arfer o gynilo''n rheolaidd yn bwysicach
        na faint y byddwch yn ei gynilo - cewch eich synnu o weld pa mor gyflym y
        gall ychydig bunnoedd y mis dyfu! </p></div><p>Y ffordd hawsaf o gynilo''n
        llwyddiannus yw trefnu eich bod yn ychwanegu ychydig yn awtomatig at eich
