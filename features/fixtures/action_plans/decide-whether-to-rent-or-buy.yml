  body: "<p class=\"intro\"><img src=\"/images/ap0039-action-plan-decide-whether-to-rent-or-buy.jpg\"/>Buying a property is probably the biggest financial decision youâ€™ll ever have to make. Follow these steps to help work out whether it is better for you to rent or buy. </p><div class=\"action-item\"><h3>List the pros and cons of buying a property </h3><div class=\"collapsable\"><div class=\"why\"><h4>Why? </h4><p>Writing everything down in one place will help focus the mind when deciding whether to buy or rent - and will be a useful reference point when looking at your finances especially if money is tight. </p></div><div class=\"how\"><h4>How? </h4><ul><li><a href=\"https://www.moneyadviceservice.org.uk/en/articles/should-you-rent-or-buy\">Check out this list of pros and cons of home ownership</a></li><li><a href=\"https://www.moneyadviceservice.org.uk/en/articles/your-legal-and-financial-responsibilities-when-renting\">Read our guide Your legal and financial responsibilities when renting</a></li></ul><p>Now grab a pen and make your own list! </p></div></div></div><div class=\"action-item\"><h3>Compare the potential long-term cost of buying or renting property </h3><div class=\"collapsable\"><div class=\"why\"><h4>Why? </h4><p>To work out how much rent you can afford you need to find out what your outgoings and upfront costs will be </p></div><div class=\"how\"><h4>How? </h4><ul><li><a href=\"https://www.moneyadviceservice.org.uk/en/articles/how-much-rent-can-you-afford\">Check out our guide to figure out how much you can put towards rent</a></li></ul></div></div></div><div class=\"action-item\"><h3>Work out whether you can afford to buy a property </h3><div class=\"collapsable\"><div class=\"why\"><h4>Why? </h4><p>It's easy to underestimate the costs of buying your own home beyond your mortgage repayments - if you can't afford these extras then buying isn't for you yet. </p></div><div class=\"how\"><h4>How? </h4><ul><li><a href=\"https://www.moneyadviceservice.org.uk/en/articles/how-much-can-you-afford-to-borrow\">Read our guide How much can you afford to borrow?</a></li><li><a href=\"https://www.moneyadviceservice.org.uk/en/articles/estimate-your-overall-buying-and-moving-costs\">Read our guide Estimate your overall buying and moving costs</a></li></ul><p>Check out affordable housing schemes in the next section. </p><ul><li><a href=\"https://www.moneyadviceservice.org.uk/en/tools/how-to-set-a-savings-goal\">If you need to save more follow our tips in our guide How to set a savings goal</a></li></ul></div></div></div><div class=\"action-item\"><h3>Check out affordable housing schemes </h3><div class=\"collapsable\"><div class=\"why\"><h4>Why? </h4><p>This could make buying more affordable. Some schemes allow you to part-buy and part-rent to start. Others offer interest-free loans to help with the deposit. </p></div><div class=\"how\"><h4>How? </h4><ul><li><a href=\"https://www.moneyadviceservice.org.uk/en/categories/affordable-housing-schemes\">See our guides on affordable housing schemes</a></li><li><a href=\"https://www.moneyadviceservice.org.uk/en/action_plans/how-to-get-a-mortgage-if-you-have-a-small-deposit\">Follow our Action plan - Get a mortgage if you have a low deposit</a></li></ul></div></div></div>"
