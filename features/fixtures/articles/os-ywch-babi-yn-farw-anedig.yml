  title: "Os yw’ch babi yn farw-anedig"
  description: "Os byddwch yn gorfod wynebu trychineb marw-enedigaeth, ni fydd materion ariannol yn bwysig, ond mae rhywfaint o gymorth ariannol ar gael"
  body: "<p class=\"intro\">Pan fyddwch yn mynd trwy drasiedi marw-enedigaeth – mae popeth arall yn cael ei wthio i’r cefndir. Ond pan fyddwch yn barod, mae rhai pethau ymarferol i ddelio â nhw. </p><p>Mae’r wybodaeth isod hefyd yn berthnasol os ydych wedi terfynu beichiogrwydd wedi 24 wythnos oherwydd anormaledd ffoetws. </p><h2>A oes gennych hawl i fudd-daliadau a hawliau mamolaeth? </h2><p>Yn gyffredinol, os cawsoch fabi marw-anedig ar unrhyw adeg ar ôl 24 wythnos lawn o feichiogrwydd, mae gennych hawl i gymorth ariannol. </p><h2>Beth sydd angen ichi ei wneud? </h2><p>Byddwch yn dal i fod angen dweud wrth rai pobl allweddol beth sydd wedi digwydd. Y ffordd orau i wneud hyn fel arfer yw ffonio, neu anfon e-bost o bosibl. Os na allwch ffonio eich hun, efallai y byddwch yn gallu cael perthynas neu ffrind agos i wneud rhai o’r galwadau ar eich rhan. </p><h3>Cysylltwch â’ch cyflogwr </h3><p>Mae gennych hawl i gyfanswm o 52 wythnos o absenoldeb. Byddwch yn cael tâl mamolaeth tra byddwch o’r gwaith am uchafswm o 39 wythnos (ar yr amod eich bod wedi bod yn gweithio’n ddigon hir), ar ffurf Tâl Mamolaeth Statudol neu gynllun eich cyflogwr ei hun. Rhaid i chi hawlio o fewn 28 niwrnod i’r farwolaeth. </p><p><div class=\"add-action\"><span class=\"action-text\">Siaradwch â’ch cyflogwr am dâl ac absenoldeb mamolaeth</span> <a href=\"#\" class=\"action-email\" data-action-id=\"483\" data-article-id=\"\" data-article-type=\"\" id=\"email_me_483\" tabindex=\"0\">E-bostio hwn <span class=\"visuallyhidden\">dudalen</span></a><form action=\"/cy/action_items/external?external_action_id=483\" class=\"action-form\" data-remote=\"true\" data-resource-path=\"/cy/action_items/external?external_action_id=483\" method=\"post\" name=\"483\"><div><input class=\"action-submit\" data-action-event=\"add\" tabindex=\"0\" type=\"submit\" value=\"Ychwanegu i&#x27;m rhestr tasgau i&#x27;w cyflawni\" /><input name=\"authenticity_token\" type=\"hidden\" value=\"rNLoxfl7rwP9ks7NfO/WluXoPkyfG+ajAMBpHsFDfpw=\" /></div></form> </div></p><h3>Siaradwch â’ch meddyg neu fydwraig </h3><p>Byddant yn eich helpu i hawlio presgripsiynau am ddim a thriniaeth ddeintyddol GIG am 12 mis. Gofynnwch iddynt am ffurflen FW8, yr ydych yn ei llenwi ac yna maent yn ei harwyddo, ac yna byddwch yn derbyn eich tystysgrif Eithriad Mamolaeth yn y post. </p><p>Byddant hefyd yn eich helpu gyda’r <a title=\"rhaglen Dechrau Iach\" target=\"_blank\" data-link-type=\"external\" href=\"http://www.healthystart.nhs.uk/\">rhaglen Dechrau Iach</a> os ydych wedi bod yn hawlio talebau. Ni fyddwch yn derbyn rhagor o dalebau ond gallwch ddefnyddio unrhyw dalebau rydych wedi’u derbyn eisoes. </p><p><div class=\"add-action\"><span class=\"action-text\">Llinell Gymorth Cychwyn Iach – 0845 607 6823</span> <a href=\"#\" class=\"action-email\" data-action-id=\"472\" data-article-id=\"\" data-article-type=\"\" id=\"email_me_472\" tabindex=\"0\">E-bostio hwn <span class=\"visuallyhidden\">dudalen</span></a><form action=\"/cy/action_items/external?external_action_id=472\" class=\"action-form\" data-remote=\"true\" data-resource-path=\"/cy/action_items/external?external_action_id=472\" method=\"post\" name=\"472\"><div><input class=\"action-submit\" data-action-event=\"add\" tabindex=\"0\" type=\"submit\" value=\"Ychwanegu i&#x27;m rhestr tasgau i&#x27;w cyflawni\" /><input name=\"authenticity_token\" type=\"hidden\" value=\"rNLoxfl7rwP9ks7NfO/WluXoPkyfG+ajAMBpHsFDfpw=\" /></div></form> </div></p><h3>Cysylltwch â’r Ganolfan Byd gwaith neu’r Swyddfa Swyddi a Budd-daliadau </h3><p>Os nad ydych yn gymwys am Dâl Mamolaeth Statudol, gall eich Canolfan Byd Gwaith neu Swyddfa Swyddi a Budd-daliadau eich helpu i wneud hawliad am Lwfans Mamolaeth neu Lwfans Cyflogaeth a Chymorth. Holwch am y Grant Mamolaeth Dechrau Cadarn hefyd – os ydych ar incwm isel, dylech ddal i fod yn gymwys. </p><h2>Cofrestru’ch babi </h2><p>Rhaid cofrestru genedigaeth eich babi yng Nghymru a Lloegr o fewn 42 niwrnod, ac yn yr Alban o fewn 21 niwrnod. Yn y rhan fwyaf o leoedd, bydd angen i chi fynd i’ch swyddfa gofrestru leol. Mewn rhai lleoedd gallwch gofrestru yn yr ysbyty. Bydd staff yr ysbyty yn rhoi gwybod i chi beth sydd angen i chi ei wneud a ble i fynd.  </p><h3>Cofrestru’ch babi yng Ngogledd Iwerddon </h3><p>Nid yw cofrestru’n orfodol yng Ngogledd Iwerddon, ond gallwch gofrestru marw-enedigaeth o fewn tri mis os dewiswch wneud hynny. Yna byddwch yn derbyn tystysgrif ffurfiol gan y cofrestrydd. </p><h2>Gwneud trefniadau’r angladd </h2><p>Yn ôl y gyfraith, rhaid i faban sy’n farw-anedig ar ôl 24 wythnos o feichiogrwydd gael ei gladdu neu ei amlosgi’n ffurfiol. </p><p>Bydd nifer o ysbytai yn cynnig trefnu angladd i chi yn rhad ac am ddim neu gallwch wneud eich trefniadau eich hun. Mae’r mwyafrif o drefnwyr angladdau yn cynnig gwasanaeth angladd syml am ddim ar gyfer babanod. </p><p><div class=\"add-action\"><span class=\"action-text\"><a target=\"_blank\" href=\"http://www.uk-sands.org/Support/Deciding-about-a-funeral.html\">More about funerals on the Sands website </a></span> <a href=\"#\" class=\"action-email\" data-action-id=\"484\" data-article-id=\"\" data-article-type=\"\" id=\"email_me_484\" tabindex=\"0\">E-bostio hwn <span class=\"visuallyhidden\">dudalen</span></a><form action=\"/cy/action_items/external?external_action_id=484\" class=\"action-form\" data-remote=\"true\" data-resource-path=\"/cy/action_items/external?external_action_id=484\" method=\"post\" name=\"484\"><div><input class=\"action-submit\" data-action-event=\"add\" tabindex=\"0\" type=\"submit\" value=\"Ychwanegu i&#x27;m rhestr tasgau i&#x27;w cyflawni\" /><input name=\"authenticity_token\" type=\"hidden\" value=\"rNLoxfl7rwP9ks7NfO/WluXoPkyfG+ajAMBpHsFDfpw=\" /></div></form> </div></p><p>Os ydych ar incwm isel, efallai y bydd y Gronfa Gymdeithasol yn gallu helpu gydag unrhyw gostau angladd. </p><p><div class=\"add-action\"><span class=\"action-text\"><a target=\"_blank\" href=\"https://www.gov.uk/funeral-payments\">Rhagor o wybodaeth am Daliadau Angladd gan y Gronfa Gymdeithasol ar wefan Gov.uk</a></span> <a href=\"#\" class=\"action-email\" data-action-id=\"485\" data-article-id=\"\" data-article-type=\"\" id=\"email_me_485\" tabindex=\"0\">E-bostio hwn <span class=\"visuallyhidden\">dudalen</span></a><form action=\"/cy/action_items/external?external_action_id=485\" class=\"action-form\" data-remote=\"true\" data-resource-path=\"/cy/action_items/external?external_action_id=485\" method=\"post\" name=\"485\"><div><input class=\"action-submit\" data-action-event=\"add\" tabindex=\"0\" type=\"submit\" value=\"Ychwanegu i&#x27;m rhestr tasgau i&#x27;w cyflawni\" /><input name=\"authenticity_token\" type=\"hidden\" value=\"rNLoxfl7rwP9ks7NfO/WluXoPkyfG+ajAMBpHsFDfpw=\" /></div></form> </div></p><h2>Rhagor o wybodaeth </h2><p>Mae'n hawdd i rai o'r pethau sy'n rhaid i chi wneud a'r penderfyniadau sydd angen i chi eu gwneud fynd yn ormod i chi. Mae Sands yn elusen sy’n cynnig cymorth ymarferol ac emosiynol i unrhyw un y mae colli babi wedi effeithio arno. </p><p><div class=\"add-action\"><span class=\"action-text\"><a target=\"_blank\" href=\"http://www.uk-sands.org/Home.html\">Sands – the stillbirth and neonatal death charity </a></span> <a href=\"#\" class=\"action-email\" data-action-id=\"477\" data-article-id=\"\" data-article-type=\"\" id=\"email_me_477\" tabindex=\"0\">E-bostio hwn <span class=\"visuallyhidden\">dudalen</span></a><form action=\"/cy/action_items/external?external_action_id=477\" class=\"action-form\" data-remote=\"true\" data-resource-path=\"/cy/action_items/external?external_action_id=477\" method=\"post\" name=\"477\"><div><input class=\"action-submit\" data-action-event=\"add\" tabindex=\"0\" type=\"submit\" value=\"Ychwanegu i&#x27;m rhestr tasgau i&#x27;w cyflawni\" /><input name=\"authenticity_token\" type=\"hidden\" value=\"rNLoxfl7rwP9ks7NfO/WluXoPkyfG+ajAMBpHsFDfpw=\" /></div></form> </div></p>"
