  body: "<p class=\"intro\"><img alt=\"Newidiadau i Fudd-dal Plant o 2013 ymlaen\" src=\"/images/changes-to-child-benefit-from-2013.jpg\"/>Os ydych chi neu’ch partner yn ennill mwy na £50,000 y flwyddyn yna bydd yn rhaid ichi dalu rhywfaint neu’r cyfan o’ch Budd-dal Plant yn ôl fel Treth Incwm ychwanegol. Darllenwch ymlaen i gael gwybod mwy. </p><h2>Rydych chi a’ch partner yn ennill llai na £50,000 y flwyddyn yr un </h2><p>Os ydych chi a’ch partner yn ennill llai na £50,000 y flwyddyn yr un, byddwch yn derbyn y swm llawn o Fudd-dal Plant heb orfod talu dim ohono’n ôl. </p><h2>Rydych chi neu’ch partner yn ennill rhwng £50,000 a £60,000 y flwyddyn  </h2><p>Os ydych chi neu’ch partner yn ennill rhwng £50,000 a £60,000 y flwyddyn yr un, bydd yn rhaid ichi dalu cyfran o’ch Budd-dal Plant yn ôl mewn Treth Incwm ychwanegol. </p><h3>Sut mae hyn yn gweithio? </h3><p>Byddwch yn dal i dderbyn y swm llawn o Fudd-dal Plant bob mis (neu bob wythnos os y’ch telir yn wythnosol). Fodd bynnag, bydd rhaid i’r un sy’n ennill y mwyaf dalu mwy o Dreth Incwm i ad-dalu cyfran y Budd-dal Plant nad oes gennych hawl iddi bellach. </p><p>Bydd angen ichi lenwi cofnod treth Hunanasesu fel y gall Cyllid a Thollau EM (HMRC) gyfrifo swm y Dreth Incwm ychwanegol y bydd rhaid ichi ei dalu. </p><h3>Faint sydd sydd raid i chi ad-dalu? </h3><p>Yn y bôn, byddwch yn ad-dalu 1% o Fudd-dal Plant eich teulu am bob £100 ychwanegol o incwm dros £50,000. </p><p><strong>Er enghraifft</strong></p><p>Mae gan Katya a Leroy fabi. Mae Katya’n aros gartref i ofalu am y babi. Mae Leroy yn ennill £51,000 y flwyddyn. Mae’n rhaid i Leroy dalu treth ychwanegol er mwyn ad-dalu peth o’u Budd-dal Plant. Mae ei incwm yn 10 x £100 dros y terfyn, felly’r dreth ychwanegol fydd 10% o’u Budd-dal Plant o £20.30 yr wythnos. Bydd yn talu treth ychwanegol o £105 y flwyddyn. </p><div class=\"add-action\"><span class=\"action-text\"><a target=\"_blank\" href=\"https://www.gov.uk/child-benefit-tax-calculator\">Gallwch gael amcangyfrif o faint o dreth y byddai rhaid ichi ei dalu oherwydd eich Budd-dal Plant ar y wefan Gov.uk</a></span> <a href=\"#\" class=\"action-email\" data-action-id=\"1481\" data-article-id=\"\" data-article-type=\"\" id=\"email_me_1481\" tabindex=\"0\">E-bostio hwn <span class=\"visuallyhidden\">dudalen</span></a><form action=\"/cy/action_items/external?external_action_id=1481\" class=\"action-form\" data-remote=\"true\" data-resource-path=\"/cy/action_items/external?external_action_id=1481\" method=\"post\" name=\"1481\"><div><input class=\"action-submit\" data-action-event=\"add\" tabindex=\"0\" type=\"submit\" value=\"Ychwanegu i&#x27;m rhestr tasgau i&#x27;w cyflawni\" /><input name=\"authenticity_token\" type=\"hidden\" value=\"rNLoxfl7rwP9ks7NfO/WluXoPkyfG+ajAMBpHsFDfpw=\" /></div></form> </div><h2>Rydych chi neu’ch partner yn ennill mwy na £60,000 y flwyddyn </h2><p>Os ydych chi neu’ch partner yn ennill mwy na £60,000 y flwyddyn, bydd yn rhaid ichi dalu’r cyfan o’ch Budd-dal Plant yn ôl fel Treth Incwm. </p><h3>Sut mae hyn yn gweithio? </h3><p>Byddwch yn dal i dderbyn y swm llawn o Fudd-dal Plant bob mis (neu bob wythnos os y’ch telir yn wythnosol). Fodd bynnag, bydd rhaid i’r un sy’n ennill y mwyaf ad-dalu’r swm llawn fel Treth Incwm. </p><p>Bydd angen ichi lenwi ffurflen dreth Hunanasesu fel y gall Cyllid a Thollau EM (HMRC) gyfrifo’r Dreth Incwm ychwanegol y bydd rhaid ichi ei thalu. </p><h2>Beth i’w wneudos ydych yn rhiant newydd </h2><p>Gwnewch yn siŵr eich bod yn hawlio am Fudd-dal Plant o hyd - hyd yn oed os ydych yn ennill dros £50,000 ac rydych wedi penderfynu peidio â chymryd y taliadau. Mae hyn yn wir bwysig oherwydd os na fyddwch, byddwch ar eich colled ynghylch: </p><ul><li>credydau Yswiriant Gwladol sy’n diogelu’ch hawl i gael Pensiwn y Wladwriaeth</li><li>budd-daliadau eraill megis Lwfans Gwarcheidwad</li><li>eich plentyn yn derbyn rhif Yswiriant Gwladol fel mater o drefn cyn eu pen-blwydd yn 16 oed</li></ul><a title=\"Hawlio Budd-dal Plant\" href=\"/cy/articles/budd-dal-plant \">Gweler ein canllaw Hawlio Budd-dal Plant i gael rhagor o wybodaeth am sut i hawlio</a><h2>Os ydych am stopio eich taliadau Budd-dal Plant </h2><p>Gallech ddewis peidio â derbyn eich taliadau Budd-dal Plant bellach. </p><ul class=\"yes-no\"><li class=\"yes\">Mae hyn yn osgoi’r drafferth o dalu treth ychwanegol.</li><li class=\"yes\">Ni fydd rhaid i chi lenwi datganiad treth.</li><li class=\"no\">Os ydych yn ennill rhwng £50,000 a £60,000, yn y pen draw byddwch ar eich colled gan y byddwch yn ildio’r gyfran o Fudd-dal Plant mae gennych hawl iddi o hyd.</li></ul><h3>Sut i stopio eich taliadau </h3><p>Dylech roi gwybod i HMRC eich bod am stopio eich taliadau. </p><ul><li><a title=\"Gwefan HMRC\" target=\"_blank\" data-link-type=\"external\" href=\"http://www.hmrc.gov.uk/childbenefitcharge/stopchbpayments.htm\">Ewch i wefan HMRC a stopio’ch taliadau Budd-dal Plant</a></li></ul><h2>Os ydych am ddal i dderbyn eich taliadau </h2><p>Gallech ddewis cadw eich taliadau Budd-dal Plant. </p><ul class=\"yes-no\"><li class=\"yes\">Os ydych yn ennill rhwng £50,000 a £60,000, byddwch yn dal i dderbyn yr arian y mae gennych hawl iddo.</li><li class=\"yes\">Hyd yn oed os ydych yn ennill dros £60,000, os rhoddwch eich Budd-dal Plant heibio mewn cyfrif cynilo gallwch ennill llog ar yr arian cyn bod rhaid ichi dalu’ch bil treth.</li><li class=\"no\">Bydd angen i chi dalu’r dreth ychwanegol.</li><li class=\"no\">Bydd rhaid i chi lenwi datganiad treth.</li></ul><h3>Cofrestru ar gyfer Hunanasesu </h3><p>Os penderfynwch gario ymlaen i dderbyn eich taliadau bydd angen i chi gofrestru ar gyfer Hunanasesu. </p><ul><li><a title=\"Gwefan HMRC\" target=\"_blank\" data-link-type=\"external\" href=\"http://www.hmrc.gov.uk/sa/register.htm\">Dysgwch ragor am gofrestru ar gyfer Hunanasesiad ar y wefan HMRC</a></li></ul><p>Yn ddelfrydol, dylech roi eich taliadau Budd-dal Plant heibio mewn cyfrif cynilo llog-uchel tan eich bod yn gwybod faint y bydd angen ichi ei ad-dalu. </p><ul><li><a title=\"Tablau cymharu\" href=\"https://compare.moneyadviceservice.org.uk/savings?language=cy \">Defnyddiwch ein tablau cymharu i gymharu cyfraddau cynilo</a></li></ul><p>Os ydych wedi cael y dudalen hon yn ddefnyddiol, <a href=\" /cy/newsletter-subscriptions/new \">cofrestrwch i dderbyn ein cylchlythyr am ddim</a>sy’n llawn awgrymiadau a chyngor ariannol defnyddiol. </p>"
