        and fraudulent misrepresentation, or</li><li>any matter for which it would
        be illegal for us to exclude or to attempt to exclude our liability.</li></ul><h2>Availability
        of this website </h2><p>Whilst we try to ensure that this website is available
        24 hours a day we are not liable if, for any reason, the site is unavailable
