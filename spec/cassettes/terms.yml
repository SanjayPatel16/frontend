        Service is endorsing or recommending you or your goods or services; or </p><p>d.\u00a0\u00a0\u00a0\u00a0the
        Money Advice Service is affiliated in any way with you. </p><p>2.\u00a0\u00a0\u00a0\u00a0You
        shall not make any addition to, deletion from, alteration or adaption of the
        Reports (by selectively using extracts of the Reports or otherwise) that would
        distort the Reports (or give a reader of your work a distorted impression
