        software that you may use. </p><p>We do not control other websites linked
        to or from this website and we are not responsible for the contents of them,
        or any changes or updates to such websites. We are not responsible for webcasting
        or any other form of transmission received from any other websites. </p><h2>Information
        on this website </h2><p><strong>The Money Advice Service is not regulated
        by the Financial Conduct Authority and the Money Advice Service does not provide
        a regulated service. </strong></p><p><strong>The information and tools that
        the Money Advice Service provides are generic and should be of general assistance
        to you in managing your finances. However, the money advice service cannot
        recommend specific financial products and always recommends that you seek
        further information from an independent financial adviser, and/or further
        information from the providers of specific financial products. </strong></p><p>If
        you are using the financial health check or other resources on the website,
        these are designed to give you information and advice to help you identify
        your financial needs and manage your money better. In particular, the financial
        health check provides a personal action plan which is based on the information
