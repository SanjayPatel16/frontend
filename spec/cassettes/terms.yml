        by us or any of our partners for any action taken on the basis of the content
        of this website (to the extent permitted by applicable laws/regulatory rules).
        Our liability to you as explained above remains unaffected by this. </p><h2>Contracting
        online </h2><p>Nothing on this website is intended to be nor should be construed
        as an offer to enter into a contractual relationship with you or anyone else,
        except for these terms and conditions which govern the relationship between
        us in relation to your use of the website. </p><p>If you make a contract with
