        moneyadviceservice.org.uk website and, where relevant, to other s ...","body":"<h2>General
        </h2><p>The following terms and conditions apply to all sections and pages
        under the <a title=\"moneyadviceservice.org.uk\" href=\"http://www.moneyadviceservice.org.uk\">moneyadviceservice.org.uk</a>
        website and, where relevant, to other services provided by us. Additional
        terms and conditions may also apply to other services provided by us and these
        are set out below and/or will be explained or made available to you if you
        use these services. </p><p>Please read these terms and conditions carefully.
        They govern our relationship with you in relation to this website. By using
        or accessing any part of this website you will be deemed to have accepted
        these terms in full. If you do not accept these terms and conditions please
        do not continue to use this website. </p><p>We may modify these terms and
        conditions by posting an updated copy of them on this website from time to
        time. You should check this website from time to time to review the current
        terms and conditions. By continuing to use this website you agree to the amended
        terms and conditions. </p><h2>Information about us </h2><p>We are the Money
        Advice Service, a limited company registered in England and Wales. Our registered
        office is at 120 Holborn, London, England EC1N 2TD and our registered number
        is 07172704. You can contact us by e-mail at <a title=\"enquiries@moneyadviceservice.org.uk\"
        href=\"mailto:enquiries@moneyadviceservice.org.uk\">enquiries@moneyadviceservice.org.uk</a>.
        </p><p>The website to which these terms and condition apply and for which
        we are responsible is <a title=\"www.moneyadviceservice.org.uk\" href=\"http://www.moneyadviceservice.org.uk\">www.moneyadviceservice.org.uk</a>
        and all related micro-sites. This website has not been approved by the FCA
        or by any financial regulatory authority of any other state or jurisdiction.
        </p><h2>Your use of this website and our intellectual property rights </h2><p>All
        tools and information available on this website are provided as a free resource
        and may not be used for commercial purposes of any kind without our prior
        written consent. For the avoidance of doubt, the use of this website by advisers
        seeking information to assist clients is not considered to be commercial or
        quasi commercial use. Written requests to use the information available on
        this website for commercial purposes may be submitted via email to <a title=\"enquiries@moneyadviceservice.org.uk\"
        href=\"mailto:enquiries@moneyadviceservice.org.uk\">enquiries@moneyadviceservice.org.uk</a>
        or by letter to \u2018Customer enquiries\u2019 at the Money Advice Service
        registered address above. </p><p>We retain the right, without any obligation,
        to modify, update, withdraw or deny access to this website at any time and
        without notice. If the need arises, we may suspend access to this website
        or close it down indefinitely. </p><p>Unless otherwise stated we own the copyright
        and any other intellectual property rights in all material on this website
        and in our publications (or are licensed to use the same). Materials include,
        but are not limited to, the design, layout, look, appearance, graphics and
        documents on this website, as well as other content such as articles and other
        text. </p><p>All downloadable information materials on this site are licensed
        for non-commercial use under the\u00a0<a title=\"Creative Commons Attribution-NonCommercial-No
        Derivs 2.0 UK: England &amp; Wales License\" target=\"_blank\" data-link-type=\"external\"
        href=\"http://creativecommons.org/licenses/by-nc-nd/2.0/uk/\">Creative Commons
        Attribution-NonCommercial-No Derivs 2.0 UK: England &amp; Wales License</a>.
        Under the terms of this licence you must not alter, transform, or build upon
        these materials, use these materials for commercial use and you must identify
        the Money Advice Service as the author of these materials. </p><p>In addition,
        your use of the reports entitled <em>\"Financial Capability\"</em> of the
        UK'' made available on this website on 2 August 2013, and <em>\u201cIndebted
        Lives: The Complexities of Life in Debt\u201c</em> made available on this
        website on 27 November 2013\u00a0(the \u201cReports\u201d) are subject to
        the following additional provisions: </p><p>1.\u00a0\u00a0\u00a0\u00a0You
        shall not use and/or display extracts from the Reports in a context from which
        it may be reasonably inferred (in the opinion of the Money Advice Service)
        that: </p><p>a.\u00a0\u00a0\u00a0\u00a0the Money Advice Service is promoting
        or recommending your argument, opinion, or point of view; </p><p>b.\u00a0\u00a0\u00a0\u00a0your
        opinions or the views that you promote are the same or similar to those of
