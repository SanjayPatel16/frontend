<div class="on-page-feedback" aria-live="polite" data-dough-component="OnPageFeedback" data-dough-on-page-feedback-post="initial-feedback-endpoint">

  <div class="on-page-feedback__one" data-dough-feedback-page="start">
    <button class="on-page-feedback__one-thumb-button-up" data-dough-feedback="positive"></button>
    <button class="on-page-feedback__one-thumb-button-down" data-dough-feedback="negative"></button>
  </div>
  
  <div class="on-page-feedback__two is-hidden" data-dough-feedback-page="negative">
    <div class="on-page-feedback__two-form">
      <input type="text" class="on-page-feedback__two-form-input" placeholder="Type here.." />
      <button class="on-page-feedback__two-form-submit button button--primary" data-dough-feedback-submit></button>
    </div>
  </div>

  <div class="on-page-feedback__three is-hidden" data-dough-feedback-page="positive" data-dough-feedback-share>
    <a href="#" class="social-sharing__item__icon"></a>
  </div>

  <div class="on-page-feedback__results is-hidden" data-dough-feedback-page="results">
  </div>

</div>
