<form data-dough-component="ClearInput" action="/en/search" method="get">
  <label for="search">Search the Money Advice Service</label>
  <input data-dough-clear-input class="search__input" id="search" type="search" value="Debt">

  <button data-dough-clear-input-button type="reset" class="search__clear">
    <span class="icon icon--clear"></span>
    <span class="visually-hidden">clear the search field</span>
  </button>

  <button class="search__submit search__submit--green" type="submit">
    <span class="icon icon--search"></span>
    <span class="visually-hidden">Search</span>
  </button>
</form>
