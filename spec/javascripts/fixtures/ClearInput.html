<form action="/en/search" method="get" role="search" class="search">
  <label class="visually-hidden" for="search">Search the Money Advice Service</label>
  <input class="search__input" id="search" required="" type="search" name="query" value="" placeholder="Search">

  <button type="reset" class="search__clear">
    <span class="icon icon--clear"></span>
    <span class="visually-hidden">clear the search field</span>
  </button>

  <button class="search__submit search__submit--green" type="submit">
    <span class="icon icon--search"></span>
    <span class="visually-hidden">Search</span>
  </button>
</form>
